                                                                <th className="px-4 py-3 text-left text-sm font-medium text-slate-300">Actions</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody className="divide-y divide-white/5">
                                                            {users.length === 0 ? (
                                                                <tr>
                                                                    <td colSpan="6" className="px-4 py-8 text-center text-slate-400">No users found</td>
                                                                </tr>
                                                            ) : (
                                                                users.map((user) => (
                                                                    <tr key={user.id} className="hover:bg-slate-800/30 transition-colors">
                                                                        <td className="px-4 py-3">
                                                                            <div className="flex items-center gap-2">
                                                                                <Icons.User size={16} className="text-slate-400" />
                                                                                <div>
                                                                                    <div className="text-slate-200 font-medium">{user.display_name}</div>
                                                                                    <div className="text-slate-400 text-xs flex items-center gap-1">
                                                                                        <Icons.Mail size={12} />
                                                                                        {user.email}
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </td>
                                                                        <td className="px-4 py-3">
                                                                            <select value={user.role} onChange={(e) => handleRoleChange(user.id, e.target.value)}
                                                                                className="px-2 py-1 bg-slate-700 border border-white/10 rounded text-slate-200 text-sm focus:outline-none focus:border-cyan-500/50">
                                                                                <option value="Regular">Regular</option>
                                                                                <option value="PM">PM</option>
                                                                                <option value="Stakeholder">Stakeholder</option>
                                                                                <option value="3amigos">3amigos</option>
                                                                                <option value="admin">admin</option>
                                                                            </select>
                                                                        </td>
                                                                        <td className="px-4 py-3">
                                                                            <span className={`inline-flex items-center gap-1 px-2 py-1 rounded text-xs font-medium ${
                                                                                user.is_active ? 'bg-green-500/10 text-green-400 border border-green-500/30' : 'bg-rose-500/10 text-rose-400 border border-rose-500/30'
                                                                            }`}>
                                                                                {user.is_active ? (
                                                                                    <>
                                                                                        <Icons.CheckCircle size={12} />
                                                                                        Active
                                                                                    </>
                                                                                ) : (
                                                                                    <>
                                                                                        <Icons.XCircle size={12} />
                                                                                        Pending Approval
                                                                                    </>
                                                                                )}
                                                                            </span>
                                                                        </td>
                                                                        <td className="px-4 py-3 text-slate-400 text-sm">
                                                                            <div className="flex items-center gap-1">
                                                                                <Icons.Clock size={12} />
                                                                                {formatDate(user.last_login_at)}
                                                                            </div>
                                                                        </td>
                                                                        <td className="px-4 py-3 text-slate-400 text-sm">{formatDate(user.created_at)}</td>
                                                                        <td className="px-4 py-3">
                                                                            <div className="flex items-center gap-2">
                                                                                {!user.is_active ? (
                                                                                    <button onClick={() => handleApprove(user.id)}
                                                                                        className="px-3 py-1 bg-green-500/10 hover:bg-green-500/20 text-green-400 border border-green-500/30 rounded text-sm transition-colors flex items-center gap-1">
                                                                                        <Icons.CheckCircle size={14} />
                                                                                        Approve
                                                                                    </button>
                                                                                ) : (
                                                                                    <button onClick={() => handleDeactivate(user.id)}
                                                                                        className="px-3 py-1 bg-rose-500/10 hover:bg-rose-500/20 text-rose-400 border border-rose-500/30 rounded text-sm transition-colors flex items-center gap-1">
                                                                                        <Icons.XCircle size={14} />
                                                                                        Deactivate
                                                                                    </button>
                                                                                )}
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                ))
                                                            )}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                };
                                return <UserAdministration currentUser={currentUser} />;
                            })()}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        } catch (error) {
            console.error("React Error:", error);
            document.getElementById('root').innerHTML = `<div style="color:red; padding:20px;">Critical Error: ${error.message}</div>`;
        }
    </script>
</body>

</html>
