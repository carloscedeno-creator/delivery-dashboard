        };

        // Componente Login
        const Login = ({ onLoginSuccess }) => {
            const [mode, setMode] = useState('login'); // 'login', 'register', 'forgot', 'reset'
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [displayName, setDisplayName] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [resetToken, setResetToken] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [loading, setLoading] = useState(false);

            // Leer token de la URL al cargar el componente
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const tokenParam = urlParams.get('token');
                const modeParam = urlParams.get('mode');
                
                if (modeParam === 'reset' && tokenParam) {
                    // Decodificar el token (puede estar URL-encoded)
                    const decodedToken = decodeURIComponent(tokenParam);
                    setResetToken(decodedToken);
                    setMode('reset');
                    // Limpiar la URL para que no se vea el token
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setLoading(true);

                try {
                    let loginFunction;
                    try {
                        const authModule = await import('./src/utils/authService.js');
                        loginFunction = authModule.login;
                    } catch (importError) {
                        console.warn('[LOGIN] No se pudo importar authService, usando función inline');
                        loginFunction = async (email, password) => {
                            if (!window.supabaseClient) {
                                return { success: false, error: 'Supabase is not configured' };
                            }
                            
                            // Validar que email y password no estén vacíos
                            if (!email || !password) {
                                return { success: false, error: 'Email and password are required' };
                            }
                            
                            const passwordHash = btoa(password);
                            
                            console.log('[LOGIN] Intentando autenticar:', { email: email.trim().toLowerCase() });
                            
                            // Verificar que supabaseClient esté configurado correctamente
                            if (!window.supabaseClient || typeof window.supabaseClient.rpc !== 'function') {
                                console.error('[LOGIN] Supabase client no está configurado correctamente');
                                return { success: false, error: 'Authentication service is not configured. Please refresh the page.' };
                            }
                            
                            let data, error;
                            try {
                                console.log('[LOGIN] Llamando authenticate_user RPC...');
                                const result = await window.supabaseClient.rpc('authenticate_user', {
                                    p_email: email.trim().toLowerCase(),
                                    p_password_hash: passwordHash
                                });
                                data = result.data;
                                error = result.error;
                                
                                if (error) {
                                    console.error('[LOGIN] Error en authenticate_user:', error);
                                    console.error('[LOGIN] Detalles del error:', {
                                        code: error.code,
                                        message: error.message,
                                        details: error.details,
                                        hint: error.hint
                                    });
                                    
                                    // Proporcionar mensaje de error más específico
                                    if (error.code === '42883' || error.message?.includes('function authenticate_user') || error.message?.includes('does not exist')) {
                                        return { success: false, error: 'Authentication function not found. The database may need to be updated. Please contact administrator.' };
                                    }
                                    if (error.code === '42501' || error.message?.includes('permission denied')) {
                                        return { success: false, error: 'Permission denied. Please contact administrator.' };
                                    }
                                    if (error.code === 'P0001' || error.message?.includes('Invalid credentials')) {
                                        return { success: false, error: 'Invalid email or password' };
                                    }
                                    if (error.message?.includes('not active') || error.message?.includes('not approved')) {
                                        return { success: false, error: 'Account is not active. Please contact an administrator.' };
                                    }
                                    // Error 400 genérico - podría ser varios problemas
                                    if (error.code === '400' || error.message?.includes('Bad Request')) {
                                        return { success: false, error: 'Authentication service error. The function may not be configured correctly. Please contact administrator.' };
                                    }
                                    return { success: false, error: error.message || 'Authentication failed. Please try again.' };
                                }
                                
                                if (!data || data.length === 0) {
                                    return { success: false, error: 'Invalid email or password' };
                                }
                            } catch (rpcError) {
                                console.error('[LOGIN] Error llamando RPC:', rpcError);
                                console.error('[LOGIN] Stack trace:', rpcError.stack);
                                return { success: false, error: 'Authentication service error. Please try again or contact administrator if the problem persists.' };
                            }
                            
                            const user = data[0];
                            const token = 'token_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
                            await window.supabaseClient.rpc('create_session', {
                                p_user_id: user.user_id,
                                p_token: token,
                                p_expires_in_hours: 24
                            });
                            const sessionInfo = {
                                token,
                                user: {
                                    id: user.user_id,
                                    email: user.user_email || user.email, // Soporta ambos nombres por compatibilidad
                                    displayName: user.display_name,
                                    role: user.role
                                },
                                expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                            };
                            localStorage.setItem('auth_session', JSON.stringify(sessionInfo));
                            return { success: true, user: sessionInfo.user, token };
                        };
                    }
                    const result = await loginFunction(email, password);
                    if (result.success) {
                        onLoginSuccess(result.user);
                    } else {
                        setError(result.error || 'Error signing in');
                    }
                } catch (err) {
                    console.error('[LOGIN] Error:', err);
                    setError('Unexpected error signing in: ' + (err.message || 'Unknown error'));
                } finally {
                    setLoading(false);
                }
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                if (password !== confirmPassword) {
                    setError('Passwords do not match');
                    return;
                }
                setLoading(true);
                try {
                    let registerFunction;
                    try {
                        const authModule = await import('./src/utils/authService.js');
                        registerFunction = authModule.register;
                    } catch (importError) {
                        registerFunction = async (email, password, displayName, role) => {
                            if (!window.supabaseClient) {
                                return { success: false, error: 'Supabase is not configured' };
                            }
                            const passwordHash = btoa(password);
                            const { data, error } = await window.supabaseClient.rpc('register_user', {
                                p_email: email,
                                p_password_hash: passwordHash,
                                p_display_name: displayName,
                                p_role: role || 'Regular'
                            });
                            if (error) {
                                return { success: false, error: error.message };
                            }
                            return { success: true, userId: data };
                        };
                    }
                    const result = await registerFunction(email, password, displayName, 'Regular');
                    if (result.success) {
                        setSuccess('Account created successfully! Please wait for admin approval before signing in.');
                        setTimeout(() => {
                            setMode('login');
                            setEmail('');
                            setPassword('');
                            setDisplayName('');
                            setConfirmPassword('');
                        }, 3000);
                    } else {
                        setError(result.error || 'Error creating account');
                    }
                } catch (err) {
                    console.error('[REGISTER] Error:', err);
                    setError('Unexpected error: ' + (err.message || 'Unknown error'));
                } finally {
                    setLoading(false);
                }

                setError('');
                setSuccess('');

                                return { success: false, error: 'Supabase is not configured' };
                            }
                            const { data, error } = await window.supabaseClient.rpc('request_password_reset', {
                                p_email: email
                            });
                            if (error) {
                                return { success: false, error: error.message };
                            }
                            return { success: true, token: data };
                        };
                    }
                    const result = await requestResetFunction(email);
                    if (result.success) {
                        setSuccess('If the email exists, a reset token has been generated. Please check your email or contact admin.');
                        setMode('reset');
                    } else {
                        setError(result.error || 'Error requesting password reset');
                    }
                } catch (err) {
                    console.error('[FORGOT] Error:', err);
                    setError('Unexpected error: ' + (err.message || 'Unknown error'));

            const handleResetPassword = async (e) => {

                            if (!window.supabaseClient) {
                                return { success: false, error: 'Supabase is not configured' };
                            }
                            const passwordHash = btoa(newPassword);
                            const { data, error } = await window.supabaseClient.rpc('reset_password', {
                                p_token: token,
                                p_new_password_hash: passwordHash
                            });
                            if (error || !data) {
                                return { success: false, error: 'Invalid or expired token' };
                            }
                            return { success: true };
                        };
                    }
                    const result = await resetFunction(resetToken, newPassword);
                    if (result.success) {
                        setSuccess('Password reset successfully! You can now sign in.');
                        setTimeout(() => {
                            setMode('login');
                            setResetToken('');
                            setNewPassword('');
                            setConfirmPassword('');
                        }, 2000);
                    } else {
                        setError(result.error || 'Error resetting password');
                    }
                } catch (err) {
                    console.error('[RESET] Error:', err);
                    setError('Unexpected error: ' + (err.message || 'Unknown error'));
                } finally {
                    setLoading(false);
                }
            };

                                    <img src="logo.png" alt="Logo" className="h-12 w-auto object-contain" />
                                </div>
                                <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">
                                    Strata Dashboard

                            </div>
                            <form onSubmit={handleLogin} className="space-y-6">
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-slate-300 mb-2">Email</label>
                                    <div className="relative">
                                        <Icons.Mail className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={20} />
                                        <input id="email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} required
                                            className="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-white/10 rounded-xl text-slate-200 placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 transition-colors"
                                            placeholder="your@email.com" />
                                    </div>
                                </div>
                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-slate-300 mb-2">Password</label>
                                    <div className="relative">
                                        <Icons.Lock className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={20} />
                                        <input id="password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} required
                                            className="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-white/10 rounded-xl text-slate-200 placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 transition-colors"
                                            placeholder="••••••••" />
                                    </div>
                                </div>
                                {error && (
                                    <div className="flex items-center gap-2 p-3 bg-rose-500/10 border border-rose-500/30 rounded-lg text-rose-400 text-sm">
                                        <Icons.AlertCircle size={16} />
                                        <span>{error}</span>
                                    </div>
                                )}
                                {success && (
                                    <div className="flex items-center gap-2 p-3 bg-green-500/10 border border-green-500/30 rounded-lg text-green-400 text-sm">
                                        <Icons.CheckCircle size={16} />
                                        <span>{success}</span>
                                    </div>
                                )}
                                <button type="submit" disabled={loading}
                                    className="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-medium rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                                    {loading ? (
                                        <>
                                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                            <span>Signing in...</span>
                                        </>
                                    ) : (
                                        <>
                                            <Icons.LogIn size={20} />
                                            <span>Sign In</span>
                                        </>
                                    )}
                                </button>
                            </form>
                            <div className="mt-6 flex flex-col gap-3 text-center text-sm">
                                <button onClick={() => setMode('register')} className="text-cyan-400 hover:text-cyan-300 transition-colors">
                                    Create new account
                                </button>
                                <button onClick={() => setMode('forgot')} className="text-slate-400 hover:text-slate-300 transition-colors">
                                    Forgot password?
                                </button>
                            </div>
                        </>
                    );
                } else if (mode === 'register') {
                    return (
                        <>
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 mb-4">
                                    <img src="logo.png" alt="Logo" className="h-12 w-auto object-contain" />
                                </div>
                                <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">
                                    Create Account
                                </h1>
                                <p className="text-slate-400 text-sm">Sign up for Strata Dashboard</p>
                            </div>
                            <form onSubmit={handleRegister} className="space-y-6">
                                <div>
                                    <label htmlFor="reg-email" className="block text-sm font-medium text-slate-300 mb-2">Email</label>
                                    <div className="relative">
                                        <Icons.Mail className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={20} />
                                        <input id="reg-email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} required
                                            className="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-white/10 rounded-xl text-slate-200 placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 transition-colors"
                                            placeholder="your@email.com" />
                                    </div>
                                </div>
                                <div>
                                    <label htmlFor="reg-name" className="block text-sm font-medium text-slate-300 mb-2">Display Name</label>
                                    <div className="relative">
                                        <Icons.UserPlus className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={20} />
                                        <input id="reg-name" type="text" value={displayName} onChange={(e) => setDisplayName(e.target.value)} required
                                            className="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-white/10 rounded-xl text-slate-200 placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 transition-colors"
                                            placeholder="Your Name" />
                                    </div>
                                </div>
                                <div>
                                    <label htmlFor="reg-password" className="block text-sm font-medium text-slate-300 mb-2">Password</label>
                                    <div className="relative">
                                        <Icons.Lock className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={20} />
                                        <input id="reg-password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} required
                                            className="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-white/10 rounded-xl text-slate-200 placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 transition-colors"
                                            placeholder="••••••••" />
                                    </div>

                                <div>
                                    <label htmlFor="reg-confirm" className="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
                                    <div className="relative">

                                        <input id="reg-confirm" type="password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} required
                                            className="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-white/10 rounded-xl text-slate-200 placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 transition-colors"
                                            placeholder="••••••••" />

                                    <div className="relative">
                                        <Icons.KeyRound className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={20} />
                                        <input id="reset-token" type="text" value={resetToken} onChange={(e) => setResetToken(e.target.value)} required

            };
            const [currentUser, setCurrentUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);

            // Validar sesión al cargar
            useEffect(() => {
                const checkAuth = async () => {
                    try {
                        // Obtener sesión desde localStorage
                        const sessionStr = localStorage.getItem('auth_session');
                        if (!sessionStr) {
                            setCurrentUser(null);
                            setAuthLoading(false);
                            return;
                        }
                        
                        const session = JSON.parse(sessionStr);
                        
                        // Verificar si la sesión expiró
                        if (new Date(session.expiresAt) < new Date()) {
                            localStorage.removeItem('auth_session');
                            setCurrentUser(null);
                            setAuthLoading(false);
                            return;
                        }
                        
                        // Validar con el servidor si Supabase está disponible
                        if (window.supabaseClient) {
                            try {
                                const { data, error } = await window.supabaseClient.rpc('validate_session', {
                                    p_token: session.token
                                });
                                
                                if (error || !data || data.length === 0) {
                                    localStorage.removeItem('auth_session');
                                    setCurrentUser(null);
                                } else {
                                    const userData = data[0];
                                    const updatedSession = {
                                        ...session,
                                        user: {
                                            id: userData.user_id,
                                            email: userData.email,
                                            displayName: userData.display_name,
                                            role: userData.role
                                        }
                                    };
                                    localStorage.setItem('auth_session', JSON.stringify(updatedSession));
                                    setCurrentUser(updatedSession.user);
                                }
                            } catch (validateError) {
                                console.error('[APP] Error validando sesión:', validateError);
                                // Si falla la validación, usar sesión local
                                setCurrentUser(session.user);
                            }
                        } else {
                            // Si no hay Supabase, usar sesión local
                            setCurrentUser(session.user);
                        }
                    } catch (err) {
                        console.error('[APP] Error validando sesión:', err);
                        localStorage.removeItem('auth_session');
                        setCurrentUser(null);
                    } finally {
                        setAuthLoading(false);
                    }
                };
                checkAuth();
            }, []);

            // Manejar login exitoso
            const handleLoginSuccess = (user) => {
                setCurrentUser(user);
            };

            // Manejar logout
            const handleLogout = async () => {
                try {
                    const sessionStr = localStorage.getItem('auth_session');
                    if (sessionStr) {
                        const session = JSON.parse(sessionStr);
                        if (session.token && window.supabaseClient) {
                            try {
                                await window.supabaseClient.rpc('logout_session', {
                                    p_token: session.token
                                });
                            } catch (logoutError) {
                                console.error('[APP] Error cerrando sesión en servidor:', logoutError);
                            }
                        }
                    }
                } catch (err) {
                    console.error('[APP] Error en logout:', err);
                } finally {
                    localStorage.removeItem('auth_session');
                    setCurrentUser(null);
                }
            };

            // Función para cargar desde Supabase (extraída para reutilización)
            const loadFromSupabase = async () => {
                            if (!supabaseClient) {
                                throw new Error('Supabase is not configured');
                            }
                            
                            console.log('[APP] 🔄 Intentando cargar datos desde Supabase...');
                            
                            // Obtener squads
                            const { data: squads, error: squadsError } = await supabaseClient
                                .from('squads')
                                .select('id, squad_key, squad_name')
                                .order('squad_name', { ascending: true });
                            
                            if (squadsError) throw squadsError;
                            if (!squads || squads.length === 0) {
                                throw new Error('No hay squads en Supabase. Verifica que el servicio de sync haya ejecutado.');
                            }
                            
                            // Obtener initiatives
                            const { data: initiatives, error: initiativesError } = await supabaseClient
                                .from('initiatives')
                                .select('id, squad_id, initiative_key, initiative_name, created_at, start_date, end_date')
                                .order('initiative_name', { ascending: true });
                            
                            if (initiativesError) throw initiativesError;
                            if (!initiatives || initiatives.length === 0) {
                                throw new Error('No hay initiatives en Supabase. Verifica que el servicio de sync haya ejecutado.');
                            }
                            
                            // Obtener sprints activos o más recientes por squad
                            const { data: activeSprints, error: sprintsError } = await supabaseClient
                                .from('sprints')
                                .select('id, squad_id, start_date, end_date, state, sprint_name')
                                .or('state.eq.active,state.eq.closed')
                                .order('end_date', { ascending: false });
                            
                            if (sprintsError) {
                                console.warn('[SUPABASE] Error obteniendo sprints:', sprintsError);
                            }
                            
                            // Crear mapa de sprint más reciente por squad
                            const squadSprintMap = new Map();
                            if (activeSprints) {
                                for (const sprint of activeSprints) {
                                    if (!squadSprintMap.has(sprint.squad_id)) {
                                        squadSprintMap.set(sprint.squad_id, sprint);
                                    }
                                }
                            }
                            
                            // Obtener issues con fechas para filtrar por sprint (incluyendo current_sprint)
                            const { data: issues, error: issuesError } = await supabaseClient
                                .from('issues')
                                .select('id, squad_id, initiative_id, current_status, current_story_points, current_sprint, assignee_id, created_date, dev_start_date, dev_close_date, resolved_date');
                            
                            if (issuesError) console.warn('[SUPABASE] Error obteniendo issues:', issuesError);
                            
                            // Función para verificar si un issue está activo en el sprint actual
                            // Usa current_sprint (métrica real que define si está en el sprint seleccionado)
                            const isIssueActiveInSprint = (issue, sprint) => {
                                if (!sprint) return false;
                                
                                const sprintStart = new Date(sprint.start_date);
                                const sprintEnd = new Date(sprint.end_date);
                                const now = new Date();
                                
                                // Si el sprint ya terminó hace más de un sprint, no contar
                                if (sprintEnd < now && sprint.state === 'closed') {
                                    const daysSinceEnd = (now - sprintEnd) / (1000 * 60 * 60 * 24);
                                    if (daysSinceEnd > 14) return false; // Más de 2 semanas = no contar
                                }
                                
                                // PRIORIDAD 1: Verificar si el issue tiene current_sprint que coincida con el sprint
                                // Esta es la fuente más confiable (métrica real del spreadsheet)
                                if (issue.current_sprint && issue.current_sprint.trim() === sprint.sprint_name.trim()) {
                                    return true; // Está en el sprint, contar
                                }
                                
                                // PRIORIDAD 2: Si NO tiene current_sprint, verificar fechas SOLO para tickets muy recientes
                                // Solo contar si fue creado DURANTE el sprint actual (no antes)
                                const issueCreated = issue.created_date ? new Date(issue.created_date) : null;
                                
                                // Si fue creado durante el sprint actual, contarlo
                                if (issueCreated && issueCreated >= sprintStart && issueCreated <= sprintEnd) {
                                    return true;
                                }
                                
                                // NO contar issues viejos que se solapan por fechas de desarrollo
                                // Solo contamos si está explícitamente en el sprint o fue creado durante el sprint
                                return false;
                            };
                            
                            // Obtener desarrolladores
                            const { data: developers, error: devsError } = await supabaseClient
                                .from('developers')
                                .select('id, display_name');
                            
                            if (devsError) console.warn('[SUPABASE] Error obteniendo developers:', devsError);
                            
                            // Obtener métricas de sprints
                            const { data: sprintMetrics } = await supabaseClient
                                .from('v_sprint_metrics_complete')
                                .select('*')
                                .order('end_date', { ascending: false })
                                .limit(100);
                            
                            console.log('[SUPABASE] Datos encontrados:', {
                                squads: squads.length,
                                initiatives: initiatives.length,
                                issues: (issues || []).length,
                                developers: (developers || []).length
                            });
                            
                            // Crear mapas
                            const devMap = new Map((developers || []).map(d => [d.id, d.display_name]));
                            const squadMap = new Map(squads.map(s => [s.id, s]));
                            
                            // Construir datos de delivery roadmap
                            const roadmapData = [];
                            const allocationMap = new Map();
                            
                            // Crear iniciativa "Otros" para cada squad que tenga issues sin iniciativa
                            const issuesWithoutInitiative = (issues || []).filter(issue => !issue.initiative_id);
                            const squadIdsWithUnassignedIssues = [...new Set(issuesWithoutInitiative.map(issue => issue.squad_id).filter(Boolean))];
                            
                            // Procesar iniciativas normales
                            for (const initiative of initiatives) {
                                const squad = squadMap.get(initiative.squad_id);
                                if (!squad) continue;
                                
                                const initiativeIssues = (issues || []).filter(
                                    issue => issue.initiative_id === initiative.id
                                );
                                
                                const totalSP = initiativeIssues.reduce((sum, issue) => 
                                    sum + (issue.current_story_points || 0), 0
                                );
                                const completedSP = initiativeIssues
                                    .filter(issue => {
                                        const status = issue.current_status?.toLowerCase() || '';
                                        return status.includes('done') || status.includes('closed') || status.includes('resolved');
                                    })
                                    .reduce((sum, issue) => sum + (issue.current_story_points || 0), 0);
                                
                                const spi = totalSP > 0 ? (completedSP / totalSP) : 0;
                                const completionPercentage = totalSP > 0 ? Math.round((completedSP / totalSP) * 100) : 0;
                                
                                const squadMetrics = (sprintMetrics || []).filter(
                                    m => m.project_name === squad.squad_key || m.squad_key === squad.squad_key
                                );
                                const latestSprint = squadMetrics[0];
                                
                                const devIds = [...new Set(
                                    initiativeIssues.map(issue => issue.assignee_id).filter(Boolean)
                                )];
                                const devNames = devIds.map(id => devMap.get(id)).filter(Boolean);
                                
                                // Obtener fechas de la épica (prioridad) o estimar
                                let startDate = null;
                                let endDate = null;
                                
                                // Prioridad 1: usar start_date y end_date de la iniciativa (épica)
                                if (initiative.start_date) {
                                    startDate = new Date(initiative.start_date).toISOString().split('T')[0];
                                } else if (latestSprint?.start_date) {
                                    startDate = new Date(latestSprint.start_date).toISOString().split('T')[0];
                                } else {
                                    startDate = new Date(initiative.created_at).toISOString().split('T')[0];
                                }
                                
                                if (initiative.end_date) {
                                    endDate = new Date(initiative.end_date).toISOString().split('T')[0];
                                } else if (latestSprint?.end_date) {
                                    endDate = new Date(latestSprint.end_date).toISOString().split('T')[0];
                                } else {
                                    // Estimar 3 meses después de start_date
                                    const estimatedEnd = new Date(startDate);
                                    estimatedEnd.setMonth(estimatedEnd.getMonth() + 3);
                                    endDate = estimatedEnd.toISOString().split('T')[0];
                                }
                                
                                roadmapData.push({
                                    squad: squad.squad_name || squad.squad_key,
                                    initiative: initiative.initiative_name || initiative.initiative_key,
                                    start: startDate,
                                    status: completionPercentage,
                                    delivery: endDate,
                                    spi: parseFloat(spi.toFixed(2)),
                                    allocation: devNames.length,
                                    comments: `${initiativeIssues.length} issues, ${totalSP} SP total`,
                                    scope: initiative.initiative_name || '',
                                    dev: devNames.join(', ') || 'Unassigned',
                                    percentage: completionPercentage
                                });
                                
                                // Agregar a allocation map (solo issues activos en sprint actual)
                                const currentSprint = squadSprintMap.get(squad.id);
                                let activeIssuesCount = 0;
                                
                                for (const issue of initiativeIssues) {
                                    if (!issue.initiative_id || !issue.assignee_id) continue;
                                    
                                    // Filtrar: solo contar issues activos en el sprint actual
                                    if (!isIssueActiveInSprint(issue, currentSprint)) {
                                        continue; // Issue viejo o fuera del sprint, no contar
                                    }
                                    
                                    activeIssuesCount++;
                                    const dev = devMap.get(issue.assignee_id);
                                    if (!dev) continue;
                                    
                                    const key = `${squad.squad_name}::${initiative.initiative_name}::${dev}`;
                                    if (!allocationMap.has(key)) {
                                        allocationMap.set(key, {
                                            squad: squad.squad_name,
                                            initiative: initiative.initiative_name,
                                            dev: dev,
                                            totalSP: 0
                                        });
                                    }
                                    allocationMap.get(key).totalSP += issue.current_story_points || 0;
                                }
                                
                                if (activeIssuesCount > 0) {
                                    console.log(`[SUPABASE] ${initiative.initiative_name}: ${activeIssuesCount} issues activos de ${initiativeIssues.length} total`);
                                }
                            }
                            
                            // Procesar issues sin iniciativa agrupados por squad
                            for (const squadId of squadIdsWithUnassignedIssues) {
                                const squad = squadMap.get(squadId);
                                if (!squad) continue;
                                
                                const unassignedIssues = issuesWithoutInitiative.filter(issue => issue.squad_id === squadId);
                                
                                if (unassignedIssues.length === 0) continue;
                                
                                const totalSP = unassignedIssues.reduce((sum, issue) => 
                                    sum + (issue.current_story_points || 0), 0
                                );
                                const completedSP = unassignedIssues
                                    .filter(issue => {
                                        const status = issue.current_status?.toLowerCase() || '';
                                        return status.includes('done') || status.includes('closed') || status.includes('resolved');
                                    })
                                    .reduce((sum, issue) => sum + (issue.current_story_points || 0), 0);
                                
                                const spi = totalSP > 0 ? (completedSP / totalSP) : 0;
                                const completionPercentage = totalSP > 0 ? Math.round((completedSP / totalSP) * 100) : 0;
                                
                                const squadMetrics = (sprintMetrics || []).filter(
                                    m => m.project_name === squad.squad_key || m.squad_key === squad.squad_key
                                );
                                const latestSprint = squadMetrics[0];
                                
                                const devIds = [...new Set(
                                    unassignedIssues.map(issue => issue.assignee_id).filter(Boolean)
                                )];
                                const devNames = devIds.map(id => devMap.get(id)).filter(Boolean);
                                
                                // Para "Otros", usar fechas del sprint o estimar
                                let otrosStartDate = latestSprint?.start_date 
                                    ? new Date(latestSprint.start_date).toISOString().split('T')[0]
                                    : new Date().toISOString().split('T')[0];
                                let otrosEndDate = latestSprint?.end_date
                                    ? new Date(latestSprint.end_date).toISOString().split('T')[0]
                                    : (() => {
                                        const estimated = new Date(otrosStartDate);
                                        estimated.setMonth(estimated.getMonth() + 3);
                                        return estimated.toISOString().split('T')[0];
                                    })();
                                
                                roadmapData.push({
                                    squad: squad.squad_name || squad.squad_key,
                                    initiative: 'Otros',
                                    start: otrosStartDate,
                                    status: completionPercentage,
                                    delivery: otrosEndDate,
                                    spi: parseFloat(spi.toFixed(2)),
                                    allocation: devNames.length,
                                    comments: `${unassignedIssues.length} issues, ${totalSP} SP total`,
                                    scope: 'Otros',
                                    dev: devNames.join(', ') || 'Unassigned',
                                    percentage: completionPercentage
                                });
                                
                                // Agregar a allocation map (solo issues activos en sprint actual)
                                const currentSprint = squadSprintMap.get(squad.id);
                                
                                for (const issue of unassignedIssues) {
                                    if (!issue.assignee_id) continue;
                                    
                                    // Filtrar: solo contar issues activos en el sprint actual
                                    if (!isIssueActiveInSprint(issue, currentSprint)) {
                                        continue; // Issue viejo o fuera del sprint, no contar
                                    }
                                    
                                    const dev = devMap.get(issue.assignee_id);
                                    if (!dev) continue;
                                    
                                    const key = `${squad.squad_name}::Otros::${dev}`;
                                    if (!allocationMap.has(key)) {
                                        allocationMap.set(key, {
                                            squad: squad.squad_name,
                                            initiative: 'Otros',
                                            dev: dev,
                                            totalSP: 0
                                        });
                                    }
                                    allocationMap.get(key).totalSP += issue.current_story_points || 0;
                                }
                                
                                console.log(`[SUPABASE] Otros (${squad.squad_name}): ${unassignedIssues.length} issues sin iniciativa`);
                            }
                            
                            if (roadmapData.length === 0) {
                                throw new Error('No se pudieron generar datos de roadmap desde Supabase.');
                            }
                            
                            // Capacidad del sprint: 8.5 días = 68 horas = 17 SP
                            const SPRINT_CAPACITY_SP = 17;
                            
                            const allocations = Array.from(allocationMap.values()).map(allocation => ({
                                squad: allocation.squad,
                                initiative: allocation.initiative,
                                dev: allocation.dev,
                                percentage: Math.round((allocation.totalSP / SPRINT_CAPACITY_SP) * 100)
                            }));
                            
                            console.log('[SUPABASE] Roadmap data generado:', roadmapData.length, 'items');
                            return { projects: roadmapData, allocation: allocations };
            };

            useEffect(() => {
                    const loadData = async () => {
                        setLoading(true);
                        let hasErrors = false;
                        let errorMessages = [];
                        
                        try {
                            // Intentar cargar desde Supabase primero
                            try {

                                setDevAllocationData(deliveryData.allocation);
                                setStrataMappingData(deliveryData.strataMapping || []);
                                setDataSource('csv');
                                console.log('[APP] Delivery data loaded from CSV:', { projects: deliveryData.projects.length, allocation: deliveryData.allocation.length, strataMapping: (deliveryData.strataMapping || []).length });
                            }
                    } catch (err) {
                            console.error("[APP] Delivery data failed, using mock:", err.message);
                            setProjectData(DeliveryRoadmapData.MOCK_DATA.projects);
                            setDevAllocationData(DeliveryRoadmapData.MOCK_DATA.allocation);
                            setDataSource('csv');
                            hasErrors = true;
                            errorMessages.push(`Delivery: ${err.message}`);
                        }
                        
                        try {
                            // Load Product Roadmap data (isolated module)
                            console.log('[APP] Loading Product Roadmap data...');

                            setProductInitiatives(productData.initiatives);
                            setProductBugRelease(productData.bugRelease);
                            console.log('[APP] Product data loaded:', { initiatives: productData.initiatives.length, bugRelease: productData.bugRelease.length });
                    } catch (err) {
                            console.error("[APP] Product data failed, using mock:", err.message);
                            setProductInitiatives(ProductRoadmapData.MOCK_DATA.initiatives);
                            setProductBugRelease(ProductRoadmapData.MOCK_DATA.bugRelease);
                            hasErrors = true;
                            errorMessages.push(`Product: ${err.message}`);
                        }
                        
                        setLoading(false);
                        
                        // Show warning overlay if there were connection errors
                        if (hasErrors) {
                        const overlay = document.getElementById('error-overlay');
                        if (overlay) {
                            overlay.style.display = 'block';
                            overlay.style.background = 'rgba(245, 158, 11, 0.9)';
                            overlay.style.color = '#fff';
                                overlay.innerHTML = `<strong>⚠️ Offline Mode:</strong> Unable to fetch live data from Google Sheets. Showing mock/cached data.<br><small>Errors: ${errorMessages.join('; ')}</small><br><small style="opacity:0.8;">The dashboard is fully functional with mock data.</small>`;
                                setTimeout(() => { overlay.style.display = 'none'; }, 8000);
                        }
                    }
                };
                loadData();
            }, []);

            // Función para manejar el cambio de fuente de datos
            const handleDataSourceChange = (newSource) => {
                if (newSource !== dataSource) {
                    console.log(`[APP] 🔄 Cambiando fuente de datos de ${dataSource} a ${newSource}`);
                    setDataSource(newSource);
                    setLoading(true);
                    setError(null);
                    
                    // Recargar datos con la nueva fuente
                    (async () => {

                                setDevAllocationData(supabaseData.allocation);
                                setStrataMappingData([]);

                                    projects: supabaseData.projects.length,

            // Mostrar loading de autenticación
            if (authLoading) {

            if (error) return <div className="min-h-screen flex items-center justify-center text-rose-400"><div className="text-center"><Icons.AlertCircle size={48} className="mx-auto mb-4" /><p>{error}</p></div></div>;

            return (

                    <div className={`transition-all duration-300 ${sidebarOpen ? 'md:ml-64' : 'md:ml-16'} ml-0 pt-4 px-4 md:px-8 pb-8 md:pb-12`}>

                                <h1 className="text-2xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">

                                     'Dashboard'}

                                     activeView === 'projects-metrics' ? 'Comprehensive project performance analytics' :

                                    </div>

                                        <span>CSV</span>
                                    </div>

                            </div>
                        </header>

                        <main className="max-w-7xl mx-auto">
                                {activeView === 'overall' && <OverallView productInitiatives={productInitiatives} deliveryProjects={projectData} />}

                            {activeView === 'strata' && <StrataMappingView productInitiatives={productInitiatives} deliveryProjects={projectData} devAllocationData={devAllocationData} strataMappingData={strataMappingData} />}
                            {activeView === 'projects-metrics' && getModulesForRole(currentUser?.role || 'regular').includes('projects-metrics') && (() => {
                                console.log('🟢 [INDEX] Renderizando ProjectsMetrics inline');
                                // Componente ProjectsMetrics inline (versión completa)
                                const ProjectsMetricsInline = () => {
                                    const [squads, setSquads] = useState([]);

                                    const [selectedSquad, setSelectedSquad] = useState(null);
                                    const [selectedSprint, setSelectedSprint] = useState(null);
                                    const [metricsData, setMetricsData] = useState(null);
                                    const [loading, setLoading] = useState(true);
                                    const [squadInfo, setSquadInfo] = useState(null);
                                    const [sprintInfo, setSprintInfo] = useState(null);

                                    // Colores para los Board States (normalizados a mayúsculas)
                                    const statusColors = {
                                        'QA': '#fef3c7',           // Light yellow
                                        'QA EXTERNAL': '#fb923c',   // Orange
                                        'DEVELOPMENT DONE': '#86efac', // Light green
                                        'STAGING': '#4ade80',       // Medium green
                                        'READY TO RELEASE': '#16a34a', // Dark green
                                        'TO DO': '#3b82f6',        // Blue
                                        'REOPEN': '#ef4444',        // Red
                                        'IN PROGRESS': '#60a5fa',   // Light blue
                                        'BLOCKED': '#f9a8d4',       // Pink
                                        'DONE': '#10b981',         // Green
                                        'SECURITY REVIEW': '#3b82f6', // Blue
                                        'TESTING': '#fbbf24',      // Yellow/Amber
                                        'COMPLIANCE CHECK': '#a78bfa', // Purple
                                        'IN REVIEW': '#8b5cf6',     // Purple variant
                                        'OPEN': '#06b6d4',         // Cyan
                                        'HOLD': '#f59e0b',         // Amber
                                        'REQUISITIONS': '#ec4899',  // Pink variant
                                        'Unknown': '#6b7280'        // Gray
                                    };

                                    // Cargar squads al montar
                                    useEffect(() => {

                                    // Cargar sprints cuando se selecciona un squad

                                                    const { data, error } = await window.supabaseClient
                                                        .from('sprints')

                                                        .eq('squad_id', selectedSquad)

                                                    const sprintsWithCurrent = (data || []).map(sprint => {
                                                        const endDate = sprint.end_date ? new Date(sprint.end_date) : null;
                                                        const isActive = endDate ? endDate >= now : false;
                                                        return { ...sprint, is_active: isActive };

                                                    setSprints(sprintsWithCurrent);
                                                    const currentSprint = sprintsWithCurrent.find(s => s.is_active) || sprintsWithCurrent[0];
                                                    if (currentSprint) {
                                                        setSelectedSprint(String(currentSprint.id));
                                                    }
                                                } catch (error) {
                                                    console.error('🔴 [ProjectsMetricsInline] Error cargando sprints:', error);
                                                }
                                            };
                                            loadSprints();
                                            
                                            // Cargar info del squad
                                            const loadSquadInfo = async () => {
                                                try {
                                                    const { data, error } = await window.supabaseClient
                                                        .from('squads')
                                                        .select('id, squad_key, squad_name')
                                                        .eq('id', selectedSquad)
                                                        .single();

                                                    setSquadInfo(data);

                                                    console.error('🔴 [ProjectsMetricsInline] Error cargando info del squad:', error);

                                            };
                                            loadSquadInfo();
                                        } else {
                                            setSprints([]);
                                            setSelectedSprint(null);
                                        }
                                    }, [selectedSquad]);

                                    // Cargar info del sprint
                                    useEffect(() => {
                                        if (selectedSprint) {
                                            const loadSprintInfo = async () => {
                                                try {
                                                    const { data, error } = await window.supabaseClient
                                                        .from('sprints')
                                                        .select('id, sprint_key, sprint_name, start_date, end_date')
                                                        .eq('id', selectedSprint)
                                                        .single();
                                                    if (error) throw error;
                                                    setSprintInfo(data);

                                                    console.error('🔴 [ProjectsMetricsInline] Error cargando info del sprint:', error);

                                            loadSprintInfo();

                                    }, [selectedSprint]);

                                    // Cargar métricas cuando cambian los filtros
                                    useEffect(() => {
                                        if (selectedSquad) {
                                            const loadMetrics = async () => {
                                                try {
                                                    setLoading(true);
                                                    
                                                    // Obtener initiative_ids del squad
                                                    let initiativeIds = null;
                                                    const { data: initiatives, error: initiativesError } = await window.supabaseClient
                                                        .from('initiatives')
                                                        .select('id')
                                                        .eq('squad_id', selectedSquad);
                                                    if (initiativesError) throw initiativesError;
                                                    initiativeIds = (initiatives || []).map(i => i.id);
                                                    
                                                    if (initiativeIds.length === 0) {
                                                        setMetricsData({
                                                            tickets: [],
                                                            statusBreakdown: {},
                                                            statusData: [],
                                                            totalTickets: 0,
                                                            totalSP: 0
                                                        });
                                                        setLoading(false);
                                                        return;
                                                    }

                                                    // Obtener el nombre del sprint si está seleccionado para filtrar por current_sprint
                                                    let sprintName = null;
                                                    if (selectedSprint) {
                                                        const { data: sprint, error: sprintError } = await window.supabaseClient
                                                            .from('sprints')
                                                            .select('sprint_name')
                                                            .eq('id', selectedSprint)
                                                            .single();
                                                        if (sprintError) throw sprintError;
                                                        sprintName = sprint?.sprint_name?.trim();
                                                        
                                                        if (!sprintName) {
                                                            setMetricsData({
                                                                tickets: [],
                                                                statusBreakdown: {},
                                                                statusData: [],
                                                                totalTickets: 0,
                                                                totalSP: 0
                                                            });
                                                            setLoading(false);
                                                            return;
                                                        }
                                                    }

                                                    // Construir query (incluyendo status_by_sprint para calcular completados durante el sprint)
                                                    let query = window.supabaseClient
                                                        .from('issues')
                                                        .select(`
                                                            id,
                                                            issue_key,
                                                            summary,
                                                            current_status,
                                                            current_story_points,
                                                            current_sprint,
                                                            status_by_sprint,
                                                            initiative_id,
                                                            initiatives(
                                                                id,
                                                                initiative_name
                                                            )
                                                        `);

                                                    if (initiativeIds) {
                                                        query = query.in('initiative_id', initiativeIds);
                                                    }
                                                    
                                                    // Filtrar por current_sprint (métrica real que define si está en el sprint seleccionado)
                                                    if (sprintName) {
                                                        query = query.eq('current_sprint', sprintName);
                                                    }

                                                    const { data: issues, error } = await query;
                                                    if (error) throw error;

                                                    // Función para determinar si un estado es "Dev Done"
                                                    const isDevDone = (status) => {
                                                        if (!status) return false;
                                                        const statusUpper = status.trim().toUpperCase();
                                                        return statusUpper === 'DONE' || 
                                                               statusUpper === 'DEVELOPMENT DONE' ||
                                                               statusUpper.includes('DEVELOPMENT DONE') ||
                                                               statusUpper.includes('DEV DONE') ||
                                                               (statusUpper.includes('DONE') && !statusUpper.includes('TO DO') && !statusUpper.includes('TODO')) ||
                                                               statusUpper === 'CLOSED' ||
                                                               statusUpper === 'RESOLVED' ||
                                                               statusUpper === 'COMPLETED';
                                                    };

                                                    // Agrupar por Board State
                                                    const statusBreakdown = {};
                                                    let totalSP = 0;
                                                    let completedSP = 0; // SP de tickets completados
                                                    (issues || []).forEach(issue => {
                                                        const status = issue.current_status || 'Unknown';
                                                        if (!statusBreakdown[status]) {
                                                            statusBreakdown[status] = { name: status, count: 0, sp: 0 };
                                                        }
                                                        statusBreakdown[status].count++;
                                                        const sp = issue.current_story_points || 0;
                                                        statusBreakdown[status].sp += sp;
                                                        totalSP += sp;
                                                        
                                                        // Calcular SP completados
                                                        if (isDevDone(status)) {
                                                            completedSP += sp;
                                                        }
                                                    });

                                                    // Convertir a array
                                                    const statusData = Object.values(statusBreakdown).map(status => ({
                                                        name: status.name,
                                                        value: status.count,
                                                        sp: status.sp,
                                                        percentage: 0
                                                    }));
