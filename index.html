<!DOCTYPE html>
<html lang="en" class="dark">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        background: "#020617",
                        card: "rgba(30, 41, 59, 0.5)",
                    },
                    animation: {
                        'shimmer': 'shimmer 2s infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }

    <!-- Error Handling Styles -->
    <style>
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ff5555;
            z-index: 9999;
            padding: 2rem;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
        }

        body {
            background-color: #0a0e17;
            color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, hsla(215, 28%, 12%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(215, 20%, 15%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(215, 25%, 13%, 1) 0, transparent 50%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 4px;
        }
    </style>

    <!-- Global Error Handler -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += `Error: ${msg}\nLine: ${line}:${col}\nStack: ${error?.stack || 'N/A'}\n\n`;
            }
            return false;
        };
    </script>
</head>

            const CORS_PROXY = 'https://sheets-proxy.carlos-cedeno.workers.dev/?url=';

                },

                // Mock Data - Delivery Roadmap only

                    projects: [

                        { squad: 'Core Infrastructure', initiative: 'Database Optimization', start: '2024-02-15', status: 45, delivery: '2024-08-15', spi: 0.9, allocation: 3.0, comments: 'Slight delays due to complexity', scope: 'Optimize SQL queries' },
                        { squad: 'Integration', initiative: 'API Gateway V2', start: '2024-03-01', status: 30, delivery: '2024-09-30', spi: 0.95, allocation: 4.0, comments: 'On track', scope: 'New API Gateway implementation' },
                        { squad: 'Product Growth', initiative: 'User Onboarding Flow', start: '2024-04-01', status: 15, delivery: '2024-07-31', spi: 0.7, allocation: 2.5, comments: 'Resource constraints', scope: 'Revamp onboarding experience' },
                        { squad: 'Mobile', initiative: 'iOS App Redesign', start: '2024-01-15', status: 95, delivery: '2024-05-15', spi: 1.2, allocation: 5.0, comments: 'Ready for release', scope: 'Complete UI overhaul' }
                    ],
                    allocation: [
                { squad: 'Core Infrastructure', initiative: 'Cloud Migration', dev: 'Luis Mays', percentage: 100 },

                { squad: 'Mobile', initiative: 'iOS App Redesign', dev: 'Himani', percentage: 100 }
                    ]

                // Parse CSV specifically for Delivery Roadmap data types

                const rows = [];

                let currentVal = '';
                let inQuotes = false;

                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const nextChar = text[i + 1];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        currentRow.push(currentVal.trim());
                        currentVal = '';
                    } else if ((char === '\n' || char === '\r') && !inQuotes) {
                        if (char === '\r' && nextChar === '\n') i++;
                        if (currentRow.length > 0 || currentVal) {
                            currentRow.push(currentVal.trim());
                            rows.push(currentRow);

                        currentRow = [];
                        currentVal = '';

                if (currentRow.length > 0 || currentVal) {
                    currentRow.push(currentVal.trim());
                    rows.push(currentRow);
                }

                const headers = rows[0];
                return rows.slice(1).map(values => {
                    const entry = {};
                    headers.forEach((h, i) => {
                        let val = values[i]?.replace(/^"|"$/g, '').trim();

                            // Delivery-specific parsing
                        if (type === 'project') {
                            if (h === 'Current Status') val = parseFloat(val) || 0;
                            if (h === 'SPI') val = parseFloat(val) || 0;
                            if (h === 'Team Allocation') val = parseFloat(val) || 0;
                        } else if (type === 'allocation') {
                            if (h === 'Percentage') val = parseFloat(val.replace('%', '')) || 0;
                        }

                            // Delivery-specific field mapping
                        if (h === 'Squad') entry.squad = val;
                        if (h === 'Initiatives') entry.initiative = val;
                        if (h === 'Start') entry.start = val;
                        if (h === 'Current Status') entry.status = val;
                        if (h === 'Estimated Delivery') entry.delivery = val;
                        if (h === 'SPI') entry.spi = val;
                        if (h === 'Team Allocation') entry.allocation = val;
                        if (h === 'Comments') entry.comments = val;
                        if (h === 'Scope') entry.scope = val;
                        if (h === 'Dev') entry.dev = val;
                        if (h === 'Percentage') entry.percentage = val;
                        });
                        return entry;
                    }).filter(entry => entry.squad && entry.initiative);
                },

                // Load Delivery Roadmap data - isolated function
                load: async function(corsProxy) {
                    const self = this; // Capture 'this' for use in nested functions
                    const fetchWithFallback = async (url, urlName) => {
                        const controller = new AbortController();
                        let timeoutId = null;
                        try {
                            const fullUrl = corsProxy + encodeURIComponent(url);
                            console.log(`[DELIVERY] Fetching ${urlName} from:`, fullUrl.substring(0, 80) + '...');
                            
                            // Add timeout to prevent hanging
                            timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                            
                            const response = await fetch(fullUrl, {
                                signal: controller.signal,
                                mode: 'cors'
                            });
                            if (timeoutId) clearTimeout(timeoutId);
                            
                            if (response.ok) {
                                const text = await response.text();
                                console.log(`[DELIVERY] Successfully fetched ${urlName}, length:`, text.length);
                                return text;
                            }
                            throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                        } catch (err) {
                            if (timeoutId) clearTimeout(timeoutId);
                            if (err.name === 'AbortError') {
                                console.error(`[DELIVERY] Fetch timeout for ${urlName} (connection refused or too slow)`);
                            } else {
                                console.error(`[DELIVERY] Fetch failed for ${urlName}:`, err.message);
                            }
                            throw err;
                        }
                    };

                    try {

                            projects: self.MOCK_DATA.projects,
                            allocation: self.MOCK_DATA.allocation
                        };

            const ProductRoadmapData = {

                    bugRelease: [
                        { type: 'Bug', priority: 'High', release: 'v2.1.0', initiative: 'Mobile App Redesign', status: 'Open' },

                },
                parseCSV: function(text, type) {
                    // Log first 1000 characters to debug
                    console.log(`[PRODUCT] Raw CSV (first 1000 chars) for ${type}:`, text.substring(0, 1000));
                    
                    // Remove BOM if present
                    if (text.charCodeAt(0) === 0xFEFF) {
                        text = text.slice(1);
                    }
                    
                    const rows = [];
                    let currentRow = [];
                    let currentVal = '';
                    let inQuotes = false;
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        const nextChar = text[i + 1];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            currentRow.push(currentVal.trim());
                            currentVal = '';
                        } else if ((char === '\n' || char === '\r') && !inQuotes) {
                            if (char === '\r' && nextChar === '\n') i++;
                            if (currentRow.length > 0 || currentVal) {
                                currentRow.push(currentVal.trim());
                                rows.push(currentRow);
                            }
                            currentRow = [];
                            currentVal = '';
                        } else {
                            currentVal += char;
                        }
                    }
                    if (currentRow.length > 0 || currentVal) {
                        currentRow.push(currentVal.trim());
                        rows.push(currentRow);
                    }
                    // Debug: Show first few rows
                    console.log(`[PRODUCT] Total rows parsed:`, rows.length);
                    console.log(`[PRODUCT] First 5 rows parsed:`, rows.slice(0, 5).map((r, i) => `Row ${i}: [${r.length} cols] ${r.slice(0, 5).join(', ')}`));
                    
                    // Find header row - look for row with meaningful header-like content
                    let headerRowIndex = -1;
                    for (let i = 0; i < Math.min(5, rows.length); i++) {
                        const row = rows[i];
                        if (!row || row.length === 0) continue;
                        
                        const nonEmptyCells = row.filter(cell => cell && cell.trim().length > 0);
                        const cellStrings = nonEmptyCells.join(' ').toLowerCase();
                        
                        // Look for header keywords
                        if (cellStrings.includes('initiative') || 
                            cellStrings.includes('ba') || 
                            cellStrings.includes('designer') || 
                            cellStrings.includes('team') ||
                            cellStrings.includes('quarter') ||
                            cellStrings.includes('status')) {
                            headerRowIndex = i;
                            console.log(`[PRODUCT] Found header row at index ${i}:`, row);
                            break;
                        }
                    }
                    
                    if (headerRowIndex === -1) {
                        console.error('[PRODUCT] Could not find header row! Using first row.');
                        headerRowIndex = 0;
                    }
                    
                    const headers = rows[headerRowIndex]?.map(h => h?.trim()) || [];
                    console.log(`[PRODUCT] Using row ${headerRowIndex} as headers (${headers.length} columns):`, headers);
                    
                    // Normalize header names (case-insensitive, handle variations)
                    const normalizeHeader = (header) => {
                        const h = header?.toLowerCase().trim();
                        if (h.includes('initiative')) return 'initiative';
                        if (h === 'ba' || h.includes('business analyst')) return 'ba';
                        if (h.includes('designer')) return 'designer';
                        if (h.includes('team')) return 'team';
                        // Match quarter in various forms: "Quarter", "Qtr", "Delivery Q", "Q", etc.
                        if (h.includes('quarter') || h.includes('qtr') || (h.includes('delivery') && h.includes('q'))) {
                            return 'quarter';
                        }
                        // Match standalone "Q" when combined with delivery context
                        if (h === 'q' || (h.length <= 3 && h.toLowerCase().startsWith('q'))) {
                            // Check if previous headers suggest this is a quarter column
                            return 'quarter';
                        }
                        if (h.includes('status')) return 'status';
                        if (h.includes('effort') && h.includes('day')) return 'effort';
                        if (h.includes('completion') || h.includes('complet')) return 'completion';
                        // Date fields for roadmap visualization
                        if (h.includes('start date') && !h.includes('expected')) return 'startDate';
                        if (h.includes('end date')) return 'endDate';
                        if (h.includes('expected date')) return 'expectedDate';
                        if (h === 'type') return 'type';
                        if (h.includes('priority')) return 'priority';
                        if (h.includes('release')) return 'release';
                        return h;
                    };
                    
                    const normalizedHeaders = headers.map(normalizeHeader);
                    console.log('[PRODUCT] CSV Headers found:', headers);
                    console.log('[PRODUCT] Normalized headers:', normalizedHeaders);
                    // Debug: Find which header corresponds to quarter
                    const quarterHeaderIndex = normalizedHeaders.findIndex(h => h === 'quarter');
                    if (quarterHeaderIndex >= 0) {
                        console.log(`[PRODUCT] Found quarter column at index ${quarterHeaderIndex}: "${headers[quarterHeaderIndex]}"`);
                    } else {
                        console.warn('[PRODUCT] No quarter column found! Headers:', headers);
                    }
                    console.log('[PRODUCT] Total rows to parse:', rows.length - headerRowIndex - 1);
                    
                    // Use data rows after header row
                    const parsed = rows.slice(headerRowIndex + 1).map((values, rowIndex) => {
                        const entry = {};
                        normalizedHeaders.forEach((normH, i) => {
                            let val = values[i]?.replace(/^"|"$/g, '').trim();
                            
                            if (type === 'initiatives') {
                                if (normH === 'effort') {

                            });
                            if (timeoutId) clearTimeout(timeoutId);
                            
                            if (response.ok) {
                                const text = await response.text();

                        // Try DD/MM/YYYY format
                        const parts = str.split('/');

                    return date;

                    if (match) {
                        const quarter = parseInt(match[1]);

                        // Quarter start month: Q1=Jan(0), Q2=Apr(3), Q3=Jul(6), Q4=Oct(9)

                        return { start: new Date(year, startMonth, 1), end: new Date(year, startMonth + 3, 0) };

            const DeveloperWorkload = ({ devData, selectedSquad, selectedInitiative }) => {

                    let filteredData = devData;
                    
                    // Filter by squad
                    if (selectedSquad !== 'All') {

            return (

        // --- VIEWS ---

            const UnifiedRoadmap = ({ productInitiatives, deliveryProjects }) => {
                // Helper to normalize initiative names for matching
                const normalizeName = (name) => {
                    if (!name) return '';
                    return name.toLowerCase().trim().replace(/[^\w\s]/g, '');
                };

                // Helper to parse dates
                const parseDate = (str) => {
                    if (!str || !str.trim()) return null;
                    const date = new Date(str);
                    if (isNaN(date.getTime())) {
                        const parts = str.split('/');
                        if (parts.length === 3) {
                            return new Date(parts[2], parts[1] - 1, parts[0]);
                        }
                        return null;
                    }
                    return date;
                };

                // Helper to parse quarter
                const parseQuarter = (quarterStr) => {
                    if (!quarterStr || !quarterStr.trim()) return null;
                    const match = quarterStr.match(/Q(\d)\s*-\s*(\d{4})/i);
                    if (match) {
                        const quarter = parseInt(match[1]);
                        const year = parseInt(match[2]);
                        const startMonth = (quarter - 1) * 3;
                        return { start: new Date(year, startMonth, 1), end: new Date(year, startMonth + 3, 0) };
                    }
                    return null;
                };

                // Match Product and Delivery initiatives by name
                const matchedInitiatives = useMemo(() => {
                    const matched = [];
                    const processedDelivery = new Set();

                    // Process Product initiatives
                    productInitiatives.forEach(product => {
                        const productName = normalizeName(product.initiative);
                        if (!productName) return;

                        // Find matching Delivery initiative
                        const delivery = deliveryProjects.find(d => {
                            const deliveryName = normalizeName(d.initiative);
                            return deliveryName === productName || 
                                   deliveryName.includes(productName) || 
                                   productName.includes(deliveryName);
                        });

                        // Get Product dates
                        let productStart = null;
                        let productEnd = null;
                        if (product.startDate) productStart = parseDate(product.startDate);
                        if (product.endDate) productEnd = parseDate(product.endDate);
                        else if (product.expectedDate) productEnd = parseDate(product.expectedDate);
                        if (!productStart || !productEnd) {
                            const quarterDates = parseQuarter(product.quarter);
                            if (quarterDates) {
                                if (!productStart) productStart = quarterDates.start;
                                if (!productEnd) productEnd = quarterDates.end;
                            }
                        }

                        // Get Delivery dates
                        let deliveryStart = null;
                        let deliveryEnd = null;
                        if (delivery) {
                            deliveryStart = parseDate(delivery.start);
                            deliveryEnd = parseDate(delivery.delivery);
                            processedDelivery.add(delivery.initiative);
                        }

                        // Fallback dates if missing
                        if (!productStart) productStart = new Date();
                        if (!productEnd) productEnd = new Date(Date.now() + 90 * 24 * 60 * 60 * 1000);
                        if (delivery && !deliveryStart) deliveryStart = new Date();
                        if (delivery && !deliveryEnd) deliveryEnd = new Date(Date.now() + 90 * 24 * 60 * 60 * 1000);

                        matched.push({
                            name: product.initiative,
                            product: {
                                start: productStart,
                                end: productEnd,
                                status: product.status,
                                completion: product.completion || 0,
                                team: product.team
                            },
                            delivery: delivery ? {
                                start: deliveryStart,
                                end: deliveryEnd,
                                status: delivery.status || 0,
                                squad: delivery.squad,
                                spi: delivery.spi
                            } : null,
                            isMatched: !!delivery
                        });
                    });

                    // Add unmatched Delivery initiatives
                    deliveryProjects.forEach(delivery => {
                        if (!processedDelivery.has(delivery.initiative)) {
                            const deliveryStart = parseDate(delivery.start) || new Date();
                            const deliveryEnd = parseDate(delivery.delivery) || new Date(Date.now() + 90 * 24 * 60 * 60 * 1000);
                            
                            matched.push({
                                name: delivery.initiative,
                                product: null,
                                delivery: {
                                    start: deliveryStart,
                                    end: deliveryEnd,
                                    status: delivery.status || 0,
                                    squad: delivery.squad,
                                    spi: delivery.spi
                                },
                                isMatched: false
                            });
                        }
                    });

                    return matched.sort((a, b) => {
                        const aStart = a.product?.start || a.delivery?.start || new Date();
                        const bStart = b.product?.start || b.delivery?.start || new Date();
                        return aStart - bStart;
                    });
                }, [productInitiatives, deliveryProjects]);

                const diffDays = (d1, d2) => Math.ceil((d1 - d2) / (1000 * 60 * 60 * 24));

                // Calculate timeline bounds
                const { startDate, totalDays, months } = useMemo(() => {
                    if (matchedInitiatives.length === 0) {
                        const now = new Date();
                        const start = new Date(now.getFullYear(), now.getMonth(), 1);
                        const end = new Date(now.getFullYear() + 1, now.getMonth(), 0);
                        const total = diffDays(end, start);
                        const ms = [];
                        let curr = new Date(start);
                        while (curr < end) { ms.push(new Date(curr)); curr.setMonth(curr.getMonth() + 1); }
                        return { startDate: start, totalDays: total, months: ms };
                    }

                    const allDates = matchedInitiatives.flatMap(item => {
                        const dates = [];
                        if (item.product?.start) dates.push(item.product.start);
                        if (item.product?.end) dates.push(item.product.end);
                        if (item.delivery?.start) dates.push(item.delivery.start);
                        if (item.delivery?.end) dates.push(item.delivery.end);
                        return dates;
                    });

                    const min = new Date(Math.min(...allDates));
                    const max = new Date(Math.max(...allDates));
                    const start = new Date(min.getFullYear(), min.getMonth(), 1);
                    const end = new Date(max.getFullYear(), max.getMonth() + 2, 0);
                    const total = diffDays(end, start);
                    const ms = [];
                    let curr = new Date(start);
                    while (curr < end) { ms.push(new Date(curr)); curr.setMonth(curr.getMonth() + 1); }
                    return { startDate: start, totalDays: total, months: ms };
                }, [matchedInitiatives]);

                const getPos = (start, end) => {
                    const left = (diffDays(start, startDate) / totalDays) * 100;
                    const width = (diffDays(end, start) / totalDays) * 100;
                    return { left: `${Math.max(0, left)}%`, width: `${Math.max(1, width)}%` };
                };

                // Product uses magenta/pink to contrast with Delivery colors
                const getProductColor = (status, completion) => {
                    // Always use magenta/pink for Product to avoid confusion
                    return 'bg-fuchsia-500';
                };

                // Delivery colors based on SPI
                const getDeliveryColor = (spi) => {
                    if (!spi || spi === 0) return 'bg-slate-600';
                    if (spi === 1) return 'bg-blue-500'; // SPI = 1 (on track)
                    if (spi > 1) return 'bg-emerald-500'; // SPI > 1 (ahead of schedule)
                    return 'bg-orange-500'; // SPI < 1 (behind schedule)
                };

            return (
                    <div className="w-full overflow-x-auto custom-scrollbar">
                        <div className="min-w-[1000px]">
                            <div className="flex border-b border-white/10 mb-4 pb-2 text-xs text-slate-500 relative h-8">
                                <div className="w-1/3 pl-4 shrink-0">Initiative</div>
                                <div className="w-2/3 relative">
                                    {months.map((m, i) => {
                                        const left = (diffDays(m, startDate) / totalDays) * 100;
                                        return (
                                            <div key={i} className="absolute top-0 border-l border-white/5 pl-1" style={{ left: `${left}%` }}>
                                                {m.toLocaleString('default', { month: 'short', year: '2-digit' })}
                    </div>
                                        );
                                    })}
                                </div>
                            </div>
                            <div className="space-y-3">
                                {matchedInitiatives.map((item, i) => {
                                    const productPos = item.product ? getPos(item.product.start, item.product.end) : null;
                                    const deliveryPos = item.delivery ? getPos(item.delivery.start, item.delivery.end) : null;

                                    // Calculate the overall timeline bounds for this initiative
                                    const overallStart = item.product?.start || item.delivery?.start;
                                    const overallEnd = item.product?.end || item.delivery?.end;
                                    const overallPos = overallStart && overallEnd ? getPos(overallStart, overallEnd) : null;

                                    // Calculate relative positions within the overall bar
                                    const getRelativePos = (start, end, overallStart, overallEnd) => {
                                        if (!start || !end || !overallStart || !overallEnd) return null;
                                        const overallWidth = diffDays(overallEnd, overallStart);
                                        const segmentStart = diffDays(start, overallStart);
                                        const segmentWidth = diffDays(end, start);
                                        return {
                                            left: `${(segmentStart / overallWidth) * 100}%`,
                                            width: `${(segmentWidth / overallWidth) * 100}%`
                                        };
                                    };

                                    const productRelativePos = item.product ? getRelativePos(item.product.start, item.product.end, overallStart, overallEnd) : null;
                                    const deliveryRelativePos = item.delivery ? getRelativePos(item.delivery.start, item.delivery.end, overallStart, overallEnd) : null;

                                    return (
                                        <div key={i} className="flex items-center group hover:bg-white/5 rounded-lg py-2 transition-colors">
                                            <div className="w-1/3 shrink-0 px-4">
                                                <div className="font-medium text-sm text-slate-200 truncate" title={item.name}>
                                                    {item.name}
                                                </div>
                                                </div>
                                            <div className="w-2/3 relative h-8 flex items-center px-2">
                                                {months.map((m, idx) => {
                                                    const l = (diffDays(m, startDate) / totalDays) * 100;
                                                    return <div key={idx} className="absolute top-0 bottom-0 border-l border-white/5" style={{ left: `${l}%` }} />;
                                                })}
                                                
                                                {/* Unified Tooltip */}
                                                {(item.product || item.delivery) && (
                                                    <div className="absolute -top-20 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 bg-slate-900 text-xs px-3 py-2 rounded border border-slate-700 transition-opacity pointer-events-none z-30 shadow-lg whitespace-nowrap">
                                                        <div className="flex flex-col gap-1.5">
                                                            {item.product && (
                                                                <div className="flex items-center gap-2">
                                                                    <span className="text-fuchsia-400 font-medium">Product:</span>
                                                                    <span className="text-slate-300">{item.product.completion}%</span>
                                                                    {item.product.end && (
                                                                        <span className="text-slate-500">• Due: {item.product.end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                                                                    )}
                                                </div>
                                                            )}
                                                            {item.delivery && (
                                                                <div className="flex items-center gap-2">
                                                                    <span className="text-blue-400 font-medium">Delivery:</span>
                                                                    <span className="text-slate-300">{item.delivery.status}%</span>
                                                                    {item.delivery.end && (
                                                                        <span className="text-slate-500">• Due: {item.delivery.end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                                                                    )}
                                            </div>
                                                            )}
                                    </div>
                                </div>
                                                )}
                                                
                                                {/* Delivery Bar (Main Background) */}
                                                {item.delivery && deliveryPos && (
                                                    <div 
                                                        className="absolute h-6 rounded-full overflow-hidden border border-slate-600/30 bg-slate-700/50" 
                                                        style={{ left: deliveryPos.left, width: deliveryPos.width }}
                                                    >
                                                        <div 
                                                            className={`h-full ${getDeliveryColor(item.delivery.spi)} rounded-full`}
                                                            style={{ width: `${Math.min(100, item.delivery.status)}%` }}
                                                        />
                        </div>
                                                )}

                                                {/* Product Line (Overlay on top) */}
                                                {item.product && productPos && (
                                                    <div 
                                                        className="absolute h-1 bg-gradient-to-r from-fuchsia-400 to-pink-400 rounded-full shadow-lg shadow-fuchsia-500/50 z-10"
                                                        style={{ 
                                                            left: productPos.left, 
                                                            width: productPos.width,
                                                            top: '50%',
                                                            transform: 'translateY(-50%)',
                                                            boxShadow: '0 0 8px rgba(217, 70, 239, 0.6), 0 0 4px rgba(217, 70, 239, 0.4)'
                                                        }}
                                                    >
                                                        <div 
                                                            className="absolute inset-0 bg-gradient-to-r from-fuchsia-500 to-pink-500 rounded-full"
                                                            style={{ width: `${Math.min(100, item.product.completion)}%` }}
                                                        />
                    </div>
                                                )}

                                                {/* Show message if no data */}
                                                {!item.product && !item.delivery && (
                                                    <div className="text-xs text-slate-500">No timeline data available</div>
                                                )}
                            </div>
                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            };

            const OverallView = ({ productInitiatives, deliveryProjects }) => {
                return (
                    <div className="space-y-8 animate-shimmer" style={{ animation: 'fadeIn 0.5s ease-out' }}>
                        <div className="glass rounded-2xl p-6">

                                Overall Timeline

                            {/* Legend */}

                                    <div className="flex items-center gap-2">
                                        <div className="w-12 h-3 rounded-full bg-gradient-to-r from-blue-500 to-sky-400"></div>
                                        <span className="text-xs text-slate-400">Bar = Delivery</span>

                                        <div className="w-12 h-1 rounded-full bg-gradient-to-r from-fuchsia-400 to-pink-400 shadow-lg shadow-fuchsia-500/50"></div>
                                        <span className="text-xs text-slate-400">Line = Product</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4 text-xs text-slate-500">
                                    <span className="font-medium">Delivery colors:</span>
                                    <div className="flex items-center gap-2">
                                        <div className="w-4 h-4 rounded bg-blue-500"></div>
                                        <span>On Time</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-4 h-4 rounded bg-emerald-500"></div>
                                        <span>Ahead</span>
                                    </div>

                                        <div className="w-4 h-4 rounded bg-orange-500"></div>

                            </div>
                        </div>

                            <UnifiedRoadmap productInitiatives={productInitiatives || []} deliveryProjects={deliveryProjects || []} />
                        </div>

            const ProductRoadmapView = ({ productInitiatives, productBugRelease }) => {
                const [selectedTeam, setSelectedTeam] = useState('All');
                const [selectedQuarter, setSelectedQuarter] = useState('All');
                const [selectedStatus, setSelectedStatus] = useState('All');

                const teams = useMemo(() => {

                    const result = ['All', ...Array.from(teamSet).sort()];
                    console.log('[PRODUCT] Available teams:', result);
                    return result;
                }, [productInitiatives]);
                
                const quarters = useMemo(() => {
                    // Debug: Check what quarter values we have
                    const quarterValues = productInitiatives.map(d => d.quarter);
                    console.log('[PRODUCT] All quarter values (including empty):', quarterValues);
                    console.log('[PRODUCT] Sample initiatives to check quarter field:', productInitiatives.slice(0, 3));
                    
                    const filteredQuarters = quarterValues.filter(Boolean);
                    console.log('[PRODUCT] Quarter values found (non-empty):', filteredQuarters);
                    
                    const quarterSet = new Set(filteredQuarters);
                    const result = ['All', ...Array.from(quarterSet).sort()];
                    console.log('[PRODUCT] Available quarters for dropdown:', result);
                    return result;
                }, [productInitiatives]);
                
                const statuses = useMemo(() => {
                    const statusSet = new Set(productInitiatives.map(d => d.status).filter(Boolean));
                    const result = ['All', ...Array.from(statusSet).sort()];
                    console.log('[PRODUCT] Available statuses:', result);
                    return result;

                const filteredInitiatives = useMemo(() => {

                    if (selectedQuarter !== 'All') data = data.filter(d => d.quarter === selectedQuarter);
                    if (selectedStatus !== 'All') data = data.filter(d => d.status === selectedStatus);

                }, [productInitiatives, selectedTeam, selectedQuarter, selectedStatus]);

                const stats = useMemo(() => {
                    const total = filteredInitiatives.length;
                    const totalEffort = filteredInitiatives.reduce((acc, curr) => acc + (curr.effort || 0), 0);

                    return { total, totalEffort, avgCompletion, doneCount, inProgress };

                const getStatusColor = (status) => {

                    return 'bg-slate-500/20 text-slate-400 border-slate-500/30';
                };

                const getPriorityColor = (priority) => {

                    if (p === 'high') return 'bg-rose-500/20 text-rose-400';

                                    value={selectedTeam}

                                >

                                </select>
                                <Icons.ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none z-10" size={16} />
                            </div>

                            <div className="relative group">
                                <select
                                    className="appearance-none bg-slate-800/50 border border-white/10 rounded-xl px-4 py-2.5 pr-10 text-slate-300 focus:outline-none focus:border-cyan-500/50 transition-colors cursor-pointer min-w-[150px] hover:bg-slate-800/70"
                                    value={selectedQuarter}

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
                            <KPICard title="Total Initiatives" value={stats.total} label="Active projects" trend="positive" color="blue" icon={Icons.Activity} />
                            <KPICard title="Total Effort" value={`${stats.totalEffort}d`} label="Days estimated" trend="positive" color="purple" icon={Icons.Calendar} />
                            <KPICard title="Avg. Completion" value={`${stats.avgCompletion}%`} label="Overall progress" trend="positive" color="emerald" icon={Icons.Layout} />
                            <KPICard title="Completed" value={stats.doneCount} label="Done initiatives" trend="positive" color="emerald" icon={Icons.CheckCircle} />
                            <KPICard title="In Progress" value={stats.inProgress} label="Active work" trend="positive" color="cyan" icon={Icons.TrendingUp} />
                        </div>

                        {/* Roadmap / Timeline */}
                        <div className="glass rounded-2xl p-6">
                            <h3 className="text-slate-400 text-sm font-medium mb-6 flex items-center gap-2">
                                <Icons.Calendar size={18} />
                                Product Roadmap Timeline
                            </h3>
                            <ProductGanttChart data={filteredInitiatives} />
                            </div>

                        {/* Initiatives Table */}
                        <div className="glass rounded-2xl p-6">
                            <h3 className="text-slate-400 text-sm font-medium mb-6 flex items-center gap-2">
                                <Icons.List size={18} />
                                Product Initiatives ({filteredInitiatives.length})
                            </h3>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full">
                                    <thead>
                                        <tr className="border-b border-white/10 text-left text-xs text-slate-500 uppercase tracking-wider">
                                            <th className="pb-3 px-2">Initiative</th>
                                            <th className="pb-3 px-2">Team</th>
                                            <th className="pb-3 px-2">BA</th>
                                            <th className="pb-3 px-2">Designer</th>
                                            <th className="pb-3 px-2">Quarter</th>
                                            <th className="pb-3 px-2">Status</th>
                                            <th className="pb-3 px-2 text-right">Effort</th>
                                            <th className="pb-3 px-2 text-right">Completion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredInitiatives.length === 0 ? (
                                            <tr>
                                                <td colSpan="8" className="text-center py-8 text-slate-500">No initiatives found</td>
                                            </tr>
                                        ) : (
                                            filteredInitiatives.map((init, idx) => (
                                                <tr key={idx} className="border-b border-white/5 hover:bg-white/5 transition-colors">
                                                    <td className="py-4 px-2">
                                                        <div className="font-medium text-white">{init.initiative || 'N/A'}</div>
                                                    </td>
                                                    <td className="py-4 px-2 text-slate-300">{init.team || 'N/A'}</td>
                                                    <td className="py-4 px-2 text-slate-300">{init.ba || 'N/A'}</td>
                                                    <td className="py-4 px-2 text-slate-300">{init.designer || 'N/A'}</td>
                                                    <td className="py-4 px-2 text-slate-300">{init.quarter || 'N/A'}</td>
                                                    <td className="py-4 px-2">
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getStatusColor(init.status)}`}>
                                                            {init.status || 'N/A'}
                                                        </span>
                                                    </td>
                                                    <td className="py-4 px-2 text-right text-slate-300">{init.effort || 0} days</td>
                                                    <td className="py-4 px-2">
                                                        <div className="flex items-center justify-end gap-2">
                                                            <div className="w-20 bg-slate-700/50 rounded-full h-2 overflow-hidden">
                                                                <div
                                                                    className="h-full bg-gradient-to-r from-cyan-500 to-blue-500 transition-all"
                                                                    style={{ width: `${init.completion || 0}%` }}
                                                                />
                        </div>
                                                            <span className="text-slate-300 text-sm w-10 text-right">{init.completion || 0}%</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Bugs & Releases */}
                        <div className="glass rounded-2xl p-6">
                            <h3 className="text-slate-400 text-sm font-medium mb-6 flex items-center gap-2">
                                <Icons.AlertCircle size={18} />
                                Bugs & Releases ({productBugRelease?.length || 0})
                            </h3>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full">
                                    <thead>
                                        <tr className="border-b border-white/10 text-left text-xs text-slate-500 uppercase tracking-wider">
                                            <th className="pb-3 px-2">Type</th>
                                            <th className="pb-3 px-2">Priority</th>
                                            <th className="pb-3 px-2">Release</th>
                                            <th className="pb-3 px-2">Initiative</th>
                                            <th className="pb-3 px-2">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {(!productBugRelease || productBugRelease.length === 0) ? (
                                            <tr>
                                                <td colSpan="5" className="text-center py-8 text-slate-500">No bugs or releases found</td>
                                            </tr>
                                        ) : (
                                            productBugRelease.map((item, idx) => (
                                                <tr key={idx} className="border-b border-white/5 hover:bg-white/5 transition-colors">
                                                    <td className="py-4 px-2">
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${item.type === 'Bug' ? 'bg-rose-500/20 text-rose-400' : 'bg-blue-500/20 text-blue-400'}`}>
                                                            {item.type || 'N/A'}
                                                        </span>
                                                    </td>
                                                    <td className="py-4 px-2">
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getPriorityColor(item.priority)}`}>
                                                            {item.priority || 'N/A'}
                                                        </span>
                                                    </td>
                                                    <td className="py-4 px-2 text-slate-300 font-mono text-sm">{item.release || 'N/A'}</td>
                                                    <td className="py-4 px-2 text-slate-300">{item.initiative || 'N/A'}</td>
                                                    <td className="py-4 px-2">
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getStatusColor(item.status)}`}>
                                                            {item.status || 'N/A'}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            );
        };

        const DeliveryRoadmapView = ({ projectData, devAllocationData }) => {
            const [selectedSquad, setSelectedSquad] = useState('All');
            const [selectedInitiative, setSelectedInitiative] = useState('All');

            const squads = useMemo(() => ['All', ...new Set(projectData.map(d => d.squad))], [projectData]);
            const initiatives = useMemo(() => {
                let data = projectData;
                if (selectedSquad !== 'All') {
                    data = data.filter(d => d.squad === selectedSquad);
                }
                return ['All', ...new Set(data.map(d => d.initiative))];
            }, [projectData, selectedSquad]);

            const filteredData = useMemo(() => {
                let data = projectData;
                if (selectedSquad !== 'All') data = data.filter(d => d.squad === selectedSquad);
                if (selectedInitiative !== 'All') data = data.filter(d => d.initiative === selectedInitiative);
                return data;
            }, [projectData, selectedSquad, selectedInitiative]);

            const selectedItem = useMemo(() => {
                if (selectedInitiative !== 'All') {
                    return projectData.find(d => d.initiative === selectedInitiative);
                }
                return null;
            }, [projectData, selectedInitiative]);

            const stats = useMemo(() => {
                const total = filteredData.length;
                const avgSPI = total ? (filteredData.reduce((acc, curr) => acc + curr.spi, 0) / total).toFixed(2) : 0;
                const avgProgress = total ? Math.round(filteredData.reduce((acc, curr) => acc + curr.status, 0) / total) : 0;
                const atRisk = filteredData.filter(d => d.spi < 0.9 || d.status < 20).map(d => d.initiative);
                return { total, avgSPI, avgProgress, atRisk };
            }, [filteredData]);

            return (
                <div className="space-y-8 animate-shimmer" style={{ animation: 'fadeIn 0.5s ease-out' }}>
                    {/* Filters */}
                    <div className="flex gap-4 mb-8">
                        <div className="relative group">
                            <select
                                className="appearance-none bg-slate-800/50 border border-white/10 rounded-xl px-4 py-2 pr-10 text-slate-300 focus:outline-none focus:border-cyan-500/50 transition-colors cursor-pointer min-w-[150px]"
                                value={selectedSquad}
                                onChange={(e) => { setSelectedSquad(e.target.value); setSelectedInitiative('All'); }}
                            >
                                {squads.map(s => <option key={s} value={s}>{s} Squad</option>)}
                            </select>
                            <Icons.ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none group-hover:text-cyan-400 transition-colors" size={16} />
                        </div>

                        <div className="relative group">
                            <select
                                className="appearance-none bg-slate-800/50 border border-white/10 rounded-xl px-4 py-2 pr-10 text-slate-300 focus:outline-none focus:border-cyan-500/50 transition-colors cursor-pointer min-w-[200px]"
                                value={selectedInitiative}
                                onChange={(e) => setSelectedInitiative(e.target.value)}
                            >
                                {initiatives.map(i => <option key={i} value={i}>{i}</option>)}
                            </select>
                            <Icons.ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none group-hover:text-cyan-400 transition-colors" size={16} />
                        </div>
                    </div>

                    {/* KPI Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPICard title="Active Initiatives" value={stats.total} label="Projects in flight" trend="positive" color="blue" icon={Icons.Activity} />
                        <KPICard title="Avg. SPI" value={stats.avgSPI} label="Schedule Performance" trend={stats.avgSPI >= 0.9 ? 'positive' : 'negative'} color="purple" icon={Icons.Calendar} explanation="SPI > 1.0 means ahead of schedule." />
                        <KPICard title="Avg. Completion" value={`${stats.avgProgress}%`} label="Overall Progress" trend="positive" color="emerald" icon={Icons.Layout} />
                        <KPICard title="At Risk" value={stats.atRisk.length} label="Requires Attention" trend={stats.atRisk.length === 0 ? 'positive' : 'negative'} color="rose" icon={Icons.AlertCircle} tooltip={stats.atRisk} />
                    </div>

                    {/* Main Content Area */}
                    {selectedItem ? (
                        <DetailView item={selectedItem} devData={devAllocationData} />
                    ) : (
                        <div className="space-y-6">
                            {/* Roadmap / Timeline - Full Width */}
                            <div className="glass rounded-2xl p-6">
                                <h3 className="text-slate-400 text-sm font-medium mb-6">Timeline Overview (Roadmap)</h3>
                                <GanttChart data={filteredData} />
                            </div>

                            {/* Resource Distribution */}
                            <div className="glass rounded-2xl p-6">
                                <h3 className="text-slate-400 text-sm font-medium mb-6">Resource Distribution</h3>
                                <AllocationChart data={filteredData} />
                            </div>
                        </div>
                    )}

                        {/* Developer Workload Section */}
                        <DeveloperWorkload devData={devAllocationData} selectedSquad={selectedSquad} selectedInitiative={selectedInitiative} />
                </div>
            );
        };

        const Navbar = ({ activeView, setActiveView }) => {
            const navItems = [
                { id: 'overall', label: 'Overall', icon: Icons.Layout },
                { id: 'product', label: 'Product Roadmap', icon: Icons.Box },
                { id: 'delivery', label: 'Delivery Roadmap', icon: Icons.Truck },
            ];

            return (
                <nav className="fixed top-0 left-0 right-0 z-50 glass border-b border-white/10 px-8 py-4 flex justify-between items-center backdrop-blur-md bg-slate-900/80">
                        <div className="flex items-center">
                            <img src="logo.svg" alt="Logo" className="h-14 w-auto object-contain" />
                    </div>

                    <div className="hidden md:flex items-center gap-8">
                        {navItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActiveView(item.id)}
                                className={`text-sm font-medium transition-colors flex items-center gap-2 ${activeView === item.id ? 'text-cyan-400 border-b-2 border-cyan-400 pb-1' : 'text-slate-400 hover:text-slate-200'}`}
                            >
                                {item.label}
                            </button>
                        ))}
                    </div>

                    <div className="flex items-center gap-4">
                        <button className="p-2 text-slate-400 hover:text-white transition-colors relative">
                            <Icons.AlertCircle size={20} />
                            <span className="absolute top-1.5 right-1.5 w-2 h-2 bg-rose-500 rounded-full"></span>
                        </button>
                        <div className="w-8 h-8 rounded-full bg-slate-700 border border-white/10 flex items-center justify-center text-xs text-slate-300">CC</div>
                    </div>
                </nav>
            );
        };

        const App = () => {
            const [activeView, setActiveView] = useState('overall'); // Default to Overall (Landing Page)
            const [projectData, setProjectData] = useState([]);
            const [devAllocationData, setDevAllocationData] = useState([]);
            const [productInitiatives, setProductInitiatives] = useState([]);
            const [productBugRelease, setProductBugRelease] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                    const loadData = async () => {
                        setLoading(true);
                        let hasErrors = false;
                        let errorMessages = [];
                        
                        try {
                            // Load Delivery Roadmap data (isolated module)
                            console.log('[APP] Loading Delivery Roadmap data...');
                            const deliveryData = await DeliveryRoadmapData.load(CORS_PROXY);
                            setProjectData(deliveryData.projects);
                            setDevAllocationData(deliveryData.allocation);
                            console.log('[APP] Delivery data loaded:', { projects: deliveryData.projects.length, allocation: deliveryData.allocation.length });
                    } catch (err) {
                            console.error("[APP] Delivery data failed, using mock:", err.message);
                            setProjectData(DeliveryRoadmapData.MOCK_DATA.projects);
                            setDevAllocationData(DeliveryRoadmapData.MOCK_DATA.allocation);
                            hasErrors = true;
                            errorMessages.push(`Delivery: ${err.message}`);
                        }
                        
                        try {
                            // Load Product Roadmap data (isolated module)
                            console.log('[APP] Loading Product Roadmap data...');
                            const productData = await ProductRoadmapData.load(CORS_PROXY);
                            setProductInitiatives(productData.initiatives);
                            setProductBugRelease(productData.bugRelease);
                            console.log('[APP] Product data loaded:', { initiatives: productData.initiatives.length, bugRelease: productData.bugRelease.length });
                    } catch (err) {
                            console.error("[APP] Product data failed, using mock:", err.message);
                            setProductInitiatives(ProductRoadmapData.MOCK_DATA.initiatives);
                            setProductBugRelease(ProductRoadmapData.MOCK_DATA.bugRelease);
                            hasErrors = true;
                            errorMessages.push(`Product: ${err.message}`);
                        }
                        
                        setLoading(false);
                        
                        // Show warning overlay if there were connection errors
                        if (hasErrors) {
                        const overlay = document.getElementById('error-overlay');
                        if (overlay) {
                            overlay.style.display = 'block';
                            overlay.style.background = 'rgba(245, 158, 11, 0.9)';
                            overlay.style.color = '#fff';
                                overlay.innerHTML = `<strong>⚠️ Offline Mode:</strong> Unable to fetch live data from Google Sheets. Showing mock/cached data.<br><small>Errors: ${errorMessages.join('; ')}</small><br><small style="opacity:0.8;">The dashboard is fully functional with mock data.</small>`;
                                setTimeout(() => { overlay.style.display = 'none'; }, 8000);
                        }
                    }
                };
                loadData();
            }, []);

            if (loading) return <div className="min-h-screen flex items-center justify-center"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500"></div></div>;
            if (error) return <div className="min-h-screen flex items-center justify-center text-rose-400"><div className="text-center"><Icons.AlertCircle size={48} className="mx-auto mb-4" /><p>{error}</p></div></div>;

            return (
                <div className="min-h-screen font-sans bg-[#0a0e17]">
                    <Navbar activeView={activeView} setActiveView={setActiveView} />
                    <div className="pt-24 px-8 pb-12">
                        <header className="max-w-7xl mx-auto mb-8 flex justify-between items-center">
                            <div>
                                <h1 className="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                                    {activeView === 'overall' ? 'Overall Dashboard' : activeView === 'product' ? 'Product Roadmap' : 'Delivery Roadmap'}
                                </h1>
                                <p className="text-slate-400 mt-2">
                                    {activeView === 'overall' ? 'Strategic Overview & Combined Status' : activeView === 'product' ? 'Product Initiatives & Milestones' : 'Execution & Resource Allocation'}
                                </p>
                            </div>
                            <div className="flex gap-4">
                                <div className="glass rounded-xl px-4 py-2 flex items-center gap-2 text-sm text-slate-300">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                    Live Data
                                </div>
                            </div>
                        </header>

                        <main className="max-w-7xl mx-auto">
                                {activeView === 'overall' && <OverallView productInitiatives={productInitiatives} deliveryProjects={projectData} />}
                            {activeView === 'product' && <ProductRoadmapView productInitiatives={productInitiatives} productBugRelease={productBugRelease} />}
                            {activeView === 'delivery' && <DeliveryRoadmapView projectData={projectData} devAllocationData={devAllocationData} />}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        } catch (error) {
            console.error("React Error:", error);
            document.getElementById('root').innerHTML = `<div style="color:red; padding:20px;">Critical Error: ${error.message}</div>`;
        }
    </script>
</body>

</html>
