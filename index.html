    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        background: "#020617",
                        card: "rgba(30, 41, 59, 0.5)",
                    },
                    animation: {
                        'shimmer': 'shimmer 2s infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        spin: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Error Handling Styles -->
    <style>
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ff5555;
            z-index: 9999;
            padding: 2rem;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
        }

        body {
            background-color: #0a0e17;
            color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, hsla(215, 28%, 12%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(215, 20%, 15%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(215, 25%, 13%, 1) 0, transparent 50%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 4px;
        }
    </style>

    <!-- Global Error Handler -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += `Error: ${msg}\nLine: ${line}:${col}\nStack: ${error?.stack || 'N/A'}\n\n`;
            }
            return false;
        };
    </script>
</head>

                if (!spi || spi === 0) return 'bg-slate-600';

                if (spi > 1) return 'bg-emerald-500'; // SPI > 1 (ahead of schedule)
                return 'bg-orange-500'; // SPI < 1 (behind schedule)
            };

            return (
                <div className="w-full overflow-x-auto custom-scrollbar">
                    <div className="min-w-full md:min-w-[600px] lg:min-w-[800px]">
                        <div className="flex border-b border-white/10 mb-4 pb-2 text-xs text-slate-500 relative h-8">
                            <div className="w-1/3 md:w-1/4 pl-2 md:pl-4 shrink-0">Initiative</div>
                            <div className="w-2/3 md:w-3/4 relative">
                                {months.map((m, i) => {
                                    const left = (diffDays(m, startDate) / totalDays) * 100;
                                    return <div key={i} className="absolute top-0 border-l border-white/5 pl-1 text-[10px] md:text-xs" style={{ left: `${left}%` }}>{m.toLocaleString('default', { month: 'short' })}</div>
                                })}
                            </div>
                        </div>
                        <div className="space-y-3">
                            {sortedData.map((item, i) => {
                                const { left, width } = getPos(item.start, item.delivery);
                                return (
                                    <div key={i} className="flex items-center group hover:bg-white/5 rounded-lg py-2 transition-colors">
                                        <div className="w-1/3 md:w-1/4 shrink-0 px-2 md:px-4"><div className="font-medium text-xs md:text-sm text-slate-200 truncate" title={item.initiative}>{item.initiative}</div><div className="text-[10px] md:text-xs text-slate-500 truncate">{item.squad}</div></div>
                                        <div className="w-2/3 md:w-3/4 relative h-8 flex items-center px-1 md:px-2">
                                            {months.map((m, idx) => { const l = (diffDays(m, startDate) / totalDays) * 100; return <div key={idx} className="absolute top-0 bottom-0 border-l border-white/5" style={{ left: `${l}%` }} /> })}
                                            <div className="absolute h-4 md:h-5 bg-slate-700/80 rounded-full overflow-hidden border border-slate-600/30" style={{ left, width }}><div className={`h-full ${getStatusColor(item.spi)} opacity-90`} style={{ width: `${item.status}%` }} /></div>
                                            <div className="opacity-0 group-hover:opacity-100 absolute -top-6 left-1/2 bg-slate-900 text-[10px] md:text-xs px-2 py-1 rounded border border-slate-700 transition-opacity pointer-events-none z-10 whitespace-nowrap">{item.status}% • {item.delivery}</div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

            const ProductGanttChart = ({ data }) => {
                // Helper to parse date strings (handles various formats)
                const parseDate = (str) => {
                    if (!str || !str.trim()) return null;
                    // Try parsing common date formats
                    const date = new Date(str);
                    if (isNaN(date.getTime())) {
                        // Try DD/MM/YYYY format
                        const parts = str.split('/');
                        if (parts.length === 3) {
                            return new Date(parts[2], parts[1] - 1, parts[0]);
                        }
                        return null;
                    }
                    return date;
                };

                // Helper to parse quarter string (e.g., "Q1 - 2026", "Q4 - 2025")
                const parseQuarter = (quarterStr) => {
                    if (!quarterStr || !quarterStr.trim()) return null;
                    const match = quarterStr.match(/Q(\d)\s*-\s*(\d{4})/i);
                    if (match) {
                        const quarter = parseInt(match[1]);
                        const year = parseInt(match[2]);
                        // Quarter start month: Q1=Jan(0), Q2=Apr(3), Q3=Jul(6), Q4=Oct(9)
                        const startMonth = (quarter - 1) * 3;
                        return { start: new Date(year, startMonth, 1), end: new Date(year, startMonth + 3, 0) };
                    }
                    return null;
                };

                const diffDays = (d1, d2) => Math.ceil((d1 - d2) / (1000 * 60 * 60 * 24));

                // Prepare data with dates (from startDate/endDate or expectedDate, or from quarter)
                const dataWithDates = useMemo(() => {
                    return data.map(item => {
                        let start = null;
                        let end = null;
                        
                        // Try to get dates from date fields first
                        if (item.startDate) start = parseDate(item.startDate);
                        if (item.endDate) {
                            end = parseDate(item.endDate);
                        } else if (item.expectedDate) {
                            end = parseDate(item.expectedDate);
                        }
                        
                        // If no dates, try to parse from quarter
                        if (!start || !end) {
                            const quarterDates = parseQuarter(item.quarter);
                            if (quarterDates) {
                                if (!start) start = quarterDates.start;
                                if (!end) end = quarterDates.end;
                            }
                        }
                        
                        // If still no dates, use current date as fallback
                        if (!start) start = new Date();
                        if (!end) end = new Date(Date.now() + 90 * 24 * 60 * 60 * 1000); // 90 days from now
                        
                        return {
                            ...item,
                            startDate: start,
                            endDate: end,
                            displayLabel: item.quarter || `${item.startDate || 'N/A'} - ${item.expectedDate || item.endDate || 'N/A'}`
                        };
                    }).filter(item => item.startDate && item.endDate);
                }, [data]);

                const sortedData = useMemo(() => 
                    [...dataWithDates].sort((a, b) => a.startDate - b.startDate), 
                    [dataWithDates]
                );

                const { startDate, totalDays, months } = useMemo(() => {
                    if (sortedData.length === 0) {
                        const now = new Date();
                        const start = new Date(now.getFullYear(), now.getMonth(), 1);
                        const end = new Date(now.getFullYear() + 1, now.getMonth(), 0);
                        const total = diffDays(end, start);
                        const ms = [];
                        let curr = new Date(start);
                        while (curr < end) { ms.push(new Date(curr)); curr.setMonth(curr.getMonth() + 1); }
                        return { startDate: start, totalDays: total, months: ms };
                    }
                    
                    const dates = sortedData.flatMap(d => [d.startDate, d.endDate]);
                    const min = new Date(Math.min(...dates));
                    const max = new Date(Math.max(...dates));
                    const start = new Date(min.getFullYear(), min.getMonth(), 1);
                    const end = new Date(max.getFullYear(), max.getMonth() + 2, 0);
                    const total = diffDays(end, start);
                    const ms = [];
                    let curr = new Date(start);
                    while (curr < end) { ms.push(new Date(curr)); curr.setMonth(curr.getMonth() + 1); }
                    return { startDate: start, totalDays: total, months: ms };
                }, [sortedData]);

                const getPos = (start, end) => {
                    const left = (diffDays(start, startDate) / totalDays) * 100;
                    const width = (diffDays(end, start) / totalDays) * 100;
                    return { left: `${Math.max(0, left)}%`, width: `${Math.max(1, width)}%` };
                };

                const getStatusColor = (status, completion) => {
                    if (status?.toLowerCase().includes('done') || status?.toLowerCase().includes('complete') || completion >= 100) {
                        return 'bg-emerald-500';
                    }
                    if (status?.toLowerCase().includes('progress') || (completion > 0 && completion < 100)) {
                        return 'bg-cyan-500';
                    }
                    if (status?.toLowerCase().includes('early')) {
                        return 'bg-blue-500';
                    }
                    return 'bg-amber-500';
                };

                if (sortedData.length === 0) {
                    return (
                        <div className="text-center py-12 text-slate-500">
                            <Icons.Calendar size={48} className="mx-auto mb-4 opacity-50" />
                            <p>No initiatives with date information available for roadmap visualization.</p>
                            <p className="text-sm mt-2">Please ensure initiatives have Start Date, End Date, or Quarter information.</p>
                        </div>
                    );
                }

                return (
                    <div className="w-full overflow-x-auto custom-scrollbar">
                        <div className="min-w-full md:min-w-[600px] lg:min-w-[800px]">
                            <div className="flex border-b border-white/10 mb-4 pb-2 text-xs text-slate-500 relative h-8">
                                <div className="w-1/3 md:w-1/4 pl-2 md:pl-4 shrink-0">Initiative</div>
                                <div className="w-2/3 md:w-3/4 relative">
                                    {months.map((m, i) => {
                                        const left = (diffDays(m, startDate) / totalDays) * 100;
                                        return (
                                            <div key={i} className="absolute top-0 border-l border-white/5 pl-1 text-[10px] md:text-xs" style={{ left: `${left}%` }}>
                                                {m.toLocaleString('default', { month: 'short', year: '2-digit' })}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                            <div className="space-y-3">
                                {sortedData.map((item, i) => {
                                    const { left, width } = getPos(item.startDate, item.endDate);
                                    const completion = item.completion || 0;
                                    return (
                                        <div key={i} className="flex items-center group hover:bg-white/5 rounded-lg py-2 transition-colors">
                                            <div className="w-1/3 md:w-1/4 shrink-0 px-2 md:px-4">
                                                <div className="font-medium text-xs md:text-sm text-slate-200 truncate" title={item.initiative}>
                                                    {item.initiative}
                                                </div>
                                                <div className="text-[10px] md:text-xs text-slate-500 truncate">
                                                    {item.team || 'Product'} • {item.displayLabel}
                                                </div>
                                            </div>
                                            <div className="w-2/3 md:w-3/4 relative h-8 flex items-center px-1 md:px-2">
                                                {months.map((m, idx) => {
                                                    const l = (diffDays(m, startDate) / totalDays) * 100;
                                                    return <div key={idx} className="absolute top-0 bottom-0 border-l border-white/5" style={{ left: `${l}%` }} />;
                                                })}
                                                <div 
                                                    className="absolute h-4 md:h-5 bg-slate-700/80 rounded-full overflow-hidden border border-slate-600/30" 
                                                    style={{ left, width }}
                                                >
                                                    <div 
                                                        className={`h-full ${getStatusColor(item.status, completion)} opacity-90`} 
                                                        style={{ width: `${Math.min(100, completion)}%` }} 
                                                    />
                                                </div>
                                                <div className="opacity-0 group-hover:opacity-100 absolute -top-6 left-1/2 -translate-x-1/2 bg-slate-900 text-[10px] md:text-xs px-2 py-1 rounded border border-slate-700 transition-opacity pointer-events-none z-10 whitespace-nowrap">
                                                    {completion}% • {item.status || 'N/A'}
                                                </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // Helper function to convert URLs in text to clickable links while preserving line breaks
        const linkifyText = (text) => {
            if (!text) return 'N/A';
            // Split by line breaks first to preserve them
            const lines = text.split('\n');
            
            return lines.map((line, lineIndex) => {
                // Regex to match URLs (http, https, www, or just domain-like patterns)
                const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|[a-zA-Z0-9-]+\.[a-zA-Z]{2,}[^\s]*)/g;
                const parts = line.split(urlRegex);
                
                const linkifiedLine = parts.map((part, partIndex) => {
                    if (urlRegex.test(part)) {
                        let url = part;
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                        return (
                            <a 
                                key={`${lineIndex}-${partIndex}`}
                                href={url} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="text-cyan-400 hover:text-cyan-300 underline break-all"
                            >
                                {part}
                            </a>
                        );
                    }
                    return <span key={`${lineIndex}-${partIndex}`}>{part}</span>;
                });
                
                // Add line break after each line except the last
                return (
                    <span key={lineIndex}>
                        {linkifiedLine}
                        {lineIndex < lines.length - 1 && <br />}
                    </span>
                );
            });
        };

        const DetailView = ({ item, devData }) => {
            if (!item) return null;
            const team = devData.filter(d => d.initiative === item.initiative);
            const totalAllocation = team.reduce((acc, curr) => acc + curr.percentage, 0) / 100;
            const displayAllocation = totalAllocation > 0 ? totalAllocation : item.allocation;

            return (
                <div className="space-y-6 animate-shimmer" style={{ animation: 'fadeIn 0.5s ease-out' }}>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="glass rounded-2xl p-6 flex flex-col items-center"><h3 className="text-slate-400 text-sm font-medium mb-4 w-full text-left">SPI</h3><SPIGauge value={item.spi} /></div>
                        <div className="glass rounded-2xl p-6 flex flex-col items-center"><h3 className="text-slate-400 text-sm font-medium mb-4 w-full text-left">Allocation</h3><AllocationDonut allocation={displayAllocation} squad={item.squad} /></div>
                        <div className="glass rounded-2xl p-6 flex flex-col items-center justify-center bg-slate-800/50"><h3 className="text-slate-400 text-sm font-medium mb-2 w-full text-center">Progress</h3><ProgressGauge value={item.status} /></div>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 glass rounded-2xl p-6 space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-slate-900/50 rounded-xl border border-white/5">
                                <div><div className="text-xs text-slate-500 uppercase tracking-wider font-semibold">Initiative</div><div className="text-lg font-medium text-white mt-1">{item.initiative}</div></div>
                                <div><div className="text-xs text-slate-500 uppercase tracking-wider font-semibold">Start</div><div className="text-lg font-medium text-white mt-1">{item.start}</div></div>
                                <div><div className="text-xs text-slate-500 uppercase tracking-wider font-semibold">Delivery</div><div className="text-lg font-medium text-white mt-1">{item.delivery}</div></div>
                            </div>
                            <div className="space-y-4 mt-4">
                                <div className="flex gap-4">
                                    <div className="w-24 shrink-0 text-sm font-semibold text-slate-400">Scope</div>
                                    <div className="text-sm text-slate-200 leading-relaxed whitespace-pre-wrap">{item.scope || 'N/A'}</div>
                                </div>
                                <div className="h-px bg-white/5" />
                                <div className="flex gap-4">
                                    <div className="w-24 shrink-0 text-sm font-semibold text-slate-400">Comments</div>
                                    <div className="text-sm text-slate-200 leading-relaxed whitespace-pre-wrap">
                                        {linkifyText(item.comments)}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="glass rounded-2xl p-6"><h3 className="text-slate-400 text-sm font-medium mb-4 flex items-center gap-2"><Icons.Users size={16} /> Team</h3><TeamList initiative={item.initiative} devData={devData} /></div>
                    </div>
                    <div className="glass rounded-2xl p-6"><h3 className="text-slate-400 text-sm font-medium mb-4">Roadmap</h3><GanttChart data={[item]} /></div>
                </div>
            );
        };

        const AllocationChart = ({ data }) => {
            const squadData = useMemo(() => {
                return data.reduce((acc, curr) => {
                    const existing = acc.find(item => item.name === curr.squad);
                    if (existing) existing.value += curr.allocation; else acc.push({ name: curr.squad, value: curr.allocation });
                    return acc;
                }, []);
            }, [data]);
            const COLORS = ['#00D9FF', '#0EA5E9', '#22D3EE'];
            return (
                <div className="h-[300px] w-full">
                    <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={squadData} layout="vertical" margin={{ top: 5, right: 30, left: 40, bottom: 5 }}>
                            <XAxis type="number" hide /><YAxis dataKey="name" type="category" width={100} tick={{ fill: '#94a3b8', fontSize: 12 }} axisLine={false} tickLine={false} /><Tooltip contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155', color: '#f8fafc' }} cursor={{ fill: 'rgba(255,255,255,0.05)' }} /><Bar dataKey="value" radius={[0, 4, 4, 0]} barSize={32}>{squadData.map((entry, index) => (<Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />))}</Bar>
                        </BarChart>
                    </ResponsiveContainer>
                </div>
            );
        };

            const DeveloperWorkload = ({ devData, selectedSquad, selectedInitiative, selectedDeveloper }) => {
            const workload = useMemo(() => {
                if (!devData) return [];
                    let filteredData = devData;
                    
                    // Filter by squad
                    if (selectedSquad !== 'All') {
                        filteredData = filteredData.filter(item => item.squad === selectedSquad);
                    }
                    
                    // Filter by initiative
                    if (selectedInitiative !== 'All') {
                        filteredData = filteredData.filter(item => item.initiative === selectedInitiative);
                    }
                    
                    // Filter by developer
                    if (selectedDeveloper !== 'All') {
                        filteredData = filteredData.filter(item => item.dev === selectedDeveloper);
                    }
                    
                const map = {};
                filteredData.forEach(item => {
                    if (item.dev === 'None') return;
                    if (!map[item.dev]) map[item.dev] = { name: item.dev, total: 0, tasks: [] };
                    map[item.dev].total += item.percentage;
                    map[item.dev].tasks.push({ initiative: item.initiative, pct: item.percentage, squad: item.squad });
                });
                return Object.values(map).sort((a, b) => b.total - a.total);
                }, [devData, selectedSquad, selectedInitiative, selectedDeveloper]);

            return (
                <div className="glass rounded-2xl p-6 mt-8">
                    <h2 className="text-xl font-semibold mb-6 text-white flex items-center gap-2"><Icons.Users className="text-cyan-400 w-5 h-5" /> Developer Workload & Allocation</h2>
                    {workload.length === 0 ? (
                        <div className="text-center py-12 text-slate-400">
                            <Icons.Users className="mx-auto mb-4 text-slate-600" size={48} />
                            <p className="text-lg font-medium mb-2">No developers found</p>
                            <p className="text-sm">Try adjusting your filters to see developer allocations.</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {workload.map((dev, i) => (
                                <div key={i} className="bg-slate-800/50 rounded-xl p-4 border border-white/5 hover:border-white/10 transition-colors">
                                    <div className="flex justify-between items-start mb-3">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-slate-700 to-slate-800 flex items-center justify-center text-slate-300 font-medium border border-white/5">{dev.name.charAt(0)}</div>
                                            <div><div className="font-medium text-slate-200">{dev.name}</div><div className={`text-xs font-medium ${dev.total > 100 ? 'text-rose-400' : dev.total >= 80 ? 'text-cyan-400' : 'text-sky-400'}`}>{dev.total}% Allocation</div></div>
                                        </div>
                                        {dev.total > 100 && <div className="text-rose-400" title="Overallocated"><Icons.AlertCircle size={16} /></div>}
                                    </div>
                                    <div className="space-y-2">
                                        {dev.tasks.map((task, t) => (
                                            <div key={t} className="text-xs">
                                                <div className="flex justify-between text-slate-400 mb-1"><span className="truncate pr-2" title={task.initiative}>{task.initiative}</span><span className="shrink-0">{task.pct}%</span></div>
                                                <div className="h-1 bg-slate-700 rounded-full overflow-hidden"><div className={`h-full rounded-full ${task.squad === 'Core Infrastructure' ? 'bg-cyan-500' : task.squad === 'Integration' ? 'bg-sky-500' : 'bg-teal-500'}`} style={{ width: `${task.pct}%` }} /></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- VIEWS ---

            // Simple Image Carousel Component
            const ImageCarousel = ({ images }) => {
                const [currentIndex, setCurrentIndex] = useState(0);
                const [isZoomed, setIsZoomed] = useState(false);
                
                if (!images || images.length === 0) return null;
                
                const nextImage = () => {
                    setCurrentIndex((prev) => (prev + 1) % images.length);
                };
                
                const prevImage = () => {
                    setCurrentIndex((prev) => (prev - 1 + images.length) % images.length);
                };
                
                const handleImageClick = () => {
                    setIsZoomed(true);
                };
                
                const closeZoom = () => {
                    setIsZoomed(false);
                };
                
                const nextImageZoom = (e) => {
                    e.stopPropagation();
                    setCurrentIndex((prev) => (prev + 1) % images.length);
                };
                
                const prevImageZoom = (e) => {
                    e.stopPropagation();
                    setCurrentIndex((prev) => (prev - 1 + images.length) % images.length);
                };
                
            return (
                    <>
                        <div className="glass rounded-2xl p-6">
                            <h3 className="text-slate-400 text-sm font-medium mb-4 flex items-center gap-2">
                                <Icons.Box size={18} />
                                Attachments ({images.length})
                            </h3>
                            <div className="relative">
                                <div className="relative h-64 bg-slate-800/50 rounded-lg overflow-hidden border border-white/10 cursor-pointer" onClick={handleImageClick}>
                                    <img 
                                        src={encodeURI(images[currentIndex])} 
                                        alt={`Attachment ${currentIndex + 1}`}
                                        className="w-full h-full object-contain pointer-events-none"
                                        onError={(e) => {
                                            console.error('[ImageCarousel] Failed to load image:', images[currentIndex]);
                                            e.target.style.display = 'none';
                                            e.target.nextSibling.style.display = 'flex';
                                        }}
                                    />
                                    <div className="hidden absolute inset-0 items-center justify-center text-slate-500">
                                        <div className="text-center">
                                            <Icons.AlertCircle size={32} className="mx-auto mb-2" />
                                            <p className="text-sm">Image not available</p>
                    </div>
                    </div>
                </div>
                            
                                {images.length > 1 && (
                                    <>
                                        <button
                                            onClick={(e) => { e.stopPropagation(); prevImage(); }}
                                            className="absolute left-2 top-1/2 -translate-y-1/2 bg-slate-900/80 hover:bg-slate-800 p-2 rounded-full border border-white/10 transition-colors z-10"
                                            aria-label="Previous image"
                                        >
                                            <Icons.ChevronDown size={20} className="text-slate-300 rotate-90" />
                                        </button>
                                        <button
                                            onClick={(e) => { e.stopPropagation(); nextImage(); }}
                                            className="absolute right-2 top-1/2 -translate-y-1/2 bg-slate-900/80 hover:bg-slate-800 p-2 rounded-full border border-white/10 transition-colors z-10"
                                            aria-label="Next image"
                                        >
                                            <Icons.ChevronDown size={20} className="text-slate-300 -rotate-90" />
                                        </button>
                                    </>
                                )}
                            </div>
                            
                            {images.length > 1 && (
                                <div className="flex justify-center gap-2 mt-4">
                                    {images.map((_, index) => (
                                        <button
                                            key={index}
                                            onClick={() => setCurrentIndex(index)}
                                            className={`h-2 rounded-full transition-all ${
                                                index === currentIndex 
                                                    ? 'w-8 bg-cyan-400' 
                                                    : 'w-2 bg-slate-600 hover:bg-slate-500'
                                            }`}
                                            aria-label={`Go to image ${index + 1}`}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                        
                        {/* Zoom Modal */}
                        {isZoomed && (
                            <div 
                                className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4"
                                onClick={closeZoom}
                            >
                                <button
                                    onClick={closeZoom}
                                    className="absolute top-4 right-4 bg-slate-900/80 hover:bg-slate-800 p-2 rounded-full border border-white/10 transition-colors z-10"
                                    aria-label="Close zoom"
                                >
                                    <Icons.X size={24} className="text-slate-300" />
                                </button>
                                
                                {images.length > 1 && (
                                    <>
                                        <button
                                            onClick={prevImageZoom}
                                            className="absolute left-4 top-1/2 -translate-y-1/2 bg-slate-900/80 hover:bg-slate-800 p-3 rounded-full border border-white/10 transition-colors z-10"

                                <img

                                        console.error('[ImageCarousel] Failed to load image in zoom:', images[currentIndex]);

                                {images.length > 1 && (

                                        {images.map((_, index) => (

            };

            const UnifiedRoadmap = ({ productInitiatives, deliveryProjects }) => {
                // Helper to normalize initiative names for matching
                const normalizeName = (name) => {
                    if (!name) return '';
                    return name.toLowerCase().trim().replace(/[^\w\s]/g, '');
                };

                // Helper to parse dates
                const parseDate = (str) => {
                    if (!str || !str.trim()) return null;
                    const date = new Date(str);
                    if (isNaN(date.getTime())) {
                        const parts = str.split('/');
                        if (parts.length === 3) {
                            return new Date(parts[2], parts[1] - 1, parts[0]);
                        }
                        return null;
                    }
                    return date;
                };

                // Helper to parse quarter
                const parseQuarter = (quarterStr) => {
                    if (!quarterStr || !quarterStr.trim()) return null;
                    const match = quarterStr.match(/Q(\d)\s*-\s*(\d{4})/i);
                    if (match) {
                        const quarter = parseInt(match[1]);
                        const year = parseInt(match[2]);
                        const startMonth = (quarter - 1) * 3;
                        return { start: new Date(year, startMonth, 1), end: new Date(year, startMonth + 3, 0) };
                    }
                    return null;
                };

                // Match Product and Delivery initiatives by name
                const matchedInitiatives = useMemo(() => {
                    const matched = [];
                    const processedDelivery = new Set();

                    // Process Product initiatives
                    productInitiatives.forEach(product => {
                        const productName = normalizeName(product.initiative);
                        if (!productName) return;

                        // Find matching Delivery initiative
                        const delivery = deliveryProjects.find(d => {
                            const deliveryName = normalizeName(d.initiative);
                            return deliveryName === productName || 
                                   deliveryName.includes(productName) || 
                                   productName.includes(deliveryName);
                        });

                        // Get Product dates
                        let productStart = null;
                        let productEnd = null;
                        if (product.startDate) productStart = parseDate(product.startDate);
                        if (product.endDate) productEnd = parseDate(product.endDate);
                        else if (product.expectedDate) productEnd = parseDate(product.expectedDate);
                        if (!productStart || !productEnd) {
                            const quarterDates = parseQuarter(product.quarter);
                            if (quarterDates) {
                                if (!productStart) productStart = quarterDates.start;
                                if (!productEnd) productEnd = quarterDates.end;
                            }
                        }

                        // Get Delivery dates
                        let deliveryStart = null;
                        let deliveryEnd = null;
                        if (delivery) {
                            deliveryStart = parseDate(delivery.start);
                            deliveryEnd = parseDate(delivery.delivery);
                            processedDelivery.add(delivery.initiative);
                        }

                        // Fallback dates if missing
                        if (!productStart) productStart = new Date();
                        if (!productEnd) productEnd = new Date(Date.now() + 90 * 24 * 60 * 60 * 1000);
                        if (delivery && !deliveryStart) deliveryStart = new Date();
                        if (delivery && !deliveryEnd) deliveryEnd = new Date(Date.now() + 90 * 24 * 60 * 60 * 1000);

                        matched.push({
                            name: product.initiative,
                            product: {
                                start: productStart,
                                end: productEnd,
                                status: product.status,
                                completion: product.completion || 0,
                                team: product.team,
                                scope: product.scope || null
                            },
                            delivery: delivery ? {
                                start: deliveryStart,
                                end: deliveryEnd,
                                status: delivery.status || 0,
                                squad: delivery.squad,
                                spi: delivery.spi,
                                scope: delivery.scope || null
                            } : null,
                            isMatched: !!delivery
                        });
                    });

                    // Add unmatched Delivery initiatives
                    deliveryProjects.forEach(delivery => {
                        if (!processedDelivery.has(delivery.initiative)) {
                            const deliveryStart = parseDate(delivery.start) || new Date();
                            const deliveryEnd = parseDate(delivery.delivery) || new Date(Date.now() + 90 * 24 * 60 * 60 * 1000);
                            
                            matched.push({
                                name: delivery.initiative,
                                product: null,
                                delivery: {
                                    start: deliveryStart,
                                    end: deliveryEnd,
                                    status: delivery.status || 0,
                                    squad: delivery.squad,
                                    spi: delivery.spi,
                                    scope: delivery.scope || null
                                },
                                isMatched: false
                            });
                        }
                    });

                    return matched.sort((a, b) => {
                        const aStart = a.product?.start || a.delivery?.start || new Date();
                        const bStart = b.product?.start || b.delivery?.start || new Date();
                        return aStart - bStart;
                    });
                }, [productInitiatives, deliveryProjects]);

                const diffDays = (d1, d2) => Math.ceil((d1 - d2) / (1000 * 60 * 60 * 24));

                // Calculate timeline bounds
                const { startDate, totalDays, months } = useMemo(() => {
                    if (matchedInitiatives.length === 0) {
                        const now = new Date();
                        const start = new Date(now.getFullYear(), now.getMonth(), 1);
                        const end = new Date(now.getFullYear() + 1, now.getMonth(), 0);
                        const total = diffDays(end, start);
                        const ms = [];
                        let curr = new Date(start);
                        while (curr < end) { ms.push(new Date(curr)); curr.setMonth(curr.getMonth() + 1); }
                        return { startDate: start, totalDays: total, months: ms };
                    }

                    const allDates = matchedInitiatives.flatMap(item => {
                        const dates = [];
                        if (item.product?.start) dates.push(item.product.start);
                        if (item.product?.end) dates.push(item.product.end);
                        if (item.delivery?.start) dates.push(item.delivery.start);
                        if (item.delivery?.end) dates.push(item.delivery.end);
                        return dates;
                    });

                    const min = new Date(Math.min(...allDates));
                    const max = new Date(Math.max(...allDates));
                    const start = new Date(min.getFullYear(), min.getMonth(), 1);
                    const end = new Date(max.getFullYear(), max.getMonth() + 2, 0);
                    const total = diffDays(end, start);
                    const ms = [];
                    let curr = new Date(start);
                    while (curr < end) { ms.push(new Date(curr)); curr.setMonth(curr.getMonth() + 1); }
                    return { startDate: start, totalDays: total, months: ms };
                }, [matchedInitiatives]);

                const getPos = (start, end) => {
                    const left = (diffDays(start, startDate) / totalDays) * 100;
                    const width = (diffDays(end, start) / totalDays) * 100;
                    return { left: `${Math.max(0, left)}%`, width: `${Math.max(1, width)}%` };
                };

                // Product uses magenta/pink to contrast with Delivery colors
                const getProductColor = (status, completion) => {
                    // Always use magenta/pink for Product to avoid confusion
                    return 'bg-fuchsia-500';
                };

                // Delivery colors based on SPI
                const getDeliveryColor = (spi) => {
                    if (!spi || spi === 0) return 'bg-slate-600';
                    if (spi === 1) return 'bg-blue-500'; // SPI = 1 (on track)
                    if (spi > 1) return 'bg-emerald-500'; // SPI > 1 (ahead of schedule)
                    return 'bg-orange-500'; // SPI < 1 (behind schedule)
                };

            return (
                    <div className="w-full overflow-x-auto custom-scrollbar">
                        <div className="min-w-[1000px]">
                            <div className="flex border-b border-white/10 mb-4 pb-2 text-xs text-slate-500 relative h-8">
                                <div className="w-1/3 pl-4 shrink-0">Initiative</div>
                                <div className="w-2/3 relative">
                                    {months.map((m, i) => {
                                        const left = (diffDays(m, startDate) / totalDays) * 100;
                                        return (
                                            <div key={i} className="absolute top-0 border-l border-white/5 pl-1" style={{ left: `${left}%` }}>
                                                {m.toLocaleString('default', { month: 'short', year: '2-digit' })}
                    </div>
                                        );
                                    })}
                                </div>
                            </div>
                            <div className="space-y-3">
                                {matchedInitiatives.map((item, i) => {
                                    const productPos = item.product ? getPos(item.product.start, item.product.end) : null;
                                    const deliveryPos = item.delivery ? getPos(item.delivery.start, item.delivery.end) : null;

                                    // Calculate the overall timeline bounds for this initiative
                                    const overallStart = item.product?.start || item.delivery?.start;
                                    const overallEnd = item.product?.end || item.delivery?.end;
                                    const overallPos = overallStart && overallEnd ? getPos(overallStart, overallEnd) : null;

                                    // Calculate relative positions within the overall bar
                                    const getRelativePos = (start, end, overallStart, overallEnd) => {
                                        if (!start || !end || !overallStart || !overallEnd) return null;
                                        const overallWidth = diffDays(overallEnd, overallStart);
                                        const segmentStart = diffDays(start, overallStart);
                                        const segmentWidth = diffDays(end, start);
                                        return {
                                            left: `${(segmentStart / overallWidth) * 100}%`,
                                            width: `${(segmentWidth / overallWidth) * 100}%`
                                        };
                                    };

                                    const productRelativePos = item.product ? getRelativePos(item.product.start, item.product.end, overallStart, overallEnd) : null;
                                    const deliveryRelativePos = item.delivery ? getRelativePos(item.delivery.start, item.delivery.end, overallStart, overallEnd) : null;

                                    return (
                                        <div key={i} className="flex items-center group hover:bg-white/5 rounded-lg py-2 transition-colors">
                                            <div className="w-1/3 shrink-0 px-4">
                                                <div className="font-medium text-sm text-slate-200 truncate" title={item.name}>
                                                    {item.name}
                                                </div>
                                                </div>
                                            <div className="w-2/3 relative h-8 flex items-center px-2">
                                                {months.map((m, idx) => {
                                                    const l = (diffDays(m, startDate) / totalDays) * 100;
                                                    return <div key={idx} className="absolute top-0 bottom-0 border-l border-white/5" style={{ left: `${l}%` }} />;
                                                })}
                                                
                                                {/* Unified Tooltip */}
                                                {(item.product || item.delivery) && (
                                                    <div className="absolute -top-32 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 bg-slate-900 text-xs px-3 py-2 rounded border border-slate-700 transition-opacity pointer-events-none z-30 shadow-lg max-w-md">
                                                        <div className="flex flex-col gap-1.5">
                                                            {item.product && (
                                                                <div className="flex flex-col gap-1">
                                                                    <div className="flex items-center gap-2">
                                                                        <span className="text-fuchsia-400 font-medium">Product:</span>
                                                                        <span className="text-slate-300">{item.product.completion}%</span>
                                                                        {item.product.end && (
                                                                            <span className="text-slate-500">• Due: {item.product.end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                                                                        )}
                                                </div>
                                                                    {item.product.scope && (
                                                                        <div className="text-slate-400 text-[10px] leading-relaxed whitespace-pre-wrap pl-2 border-l-2 border-fuchsia-500/30">
                                                                            {item.product.scope}
                                            </div>
                                                                    )}
                                    </div>
                                                            )}
                                                            {item.delivery && (
                                                                <div className="flex flex-col gap-1">
                                                                    <div className="flex items-center gap-2">
                                                                        <span className="text-blue-400 font-medium">Delivery:</span>
                                                                        <span className="text-slate-300">{item.delivery.status}%</span>
                                                                        {item.delivery.end && (
                                                                            <span className="text-slate-500">• Due: {item.delivery.end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                                                                        )}
                                </div>
                                                                    {item.delivery.scope && (
                                                                        <div className="text-slate-400 text-[10px] leading-relaxed whitespace-pre-wrap pl-2 border-l-2 border-blue-500/30">
                                                                            {item.delivery.scope}
                        </div>
                                                                    )}
                    </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {/* Delivery Bar (Main Background) */}
                                                {item.delivery && deliveryPos && (
                                                    <div 
                                                        className="absolute h-6 rounded-full overflow-hidden border border-slate-600/30 bg-slate-700/50" 
                                                        style={{ left: deliveryPos.left, width: deliveryPos.width }}
                                                    >
                                                        <div 
                                                            className={`h-full ${getDeliveryColor(item.delivery.spi)} rounded-full`}
                                                            style={{ width: `${Math.min(100, item.delivery.status)}%` }}
                                                        />
                            </div>
                                                )}

                                                {/* Product Line (Overlay on top) */}
                                                {item.product && productPos && (
                                                    <div 
                                                        className="absolute h-1 bg-slate-600/50 rounded-full z-10 overflow-hidden"
                                                        style={{ 
                                                            left: productPos.left, 
                                                            width: productPos.width,
                                                            top: '50%',
                                                            transform: 'translateY(-50%)'
                                                        }}
                                                    >
                                                        {/* Completed portion - bright fuchsia/pink */}
                                                        <div 
                                                            className="absolute inset-0 bg-gradient-to-r from-fuchsia-500 to-pink-500 rounded-full shadow-lg shadow-fuchsia-500/50"
                                                            style={{ 
                                                                width: `${Math.min(100, item.product.completion || 0)}%`,
                                                                boxShadow: '0 0 8px rgba(217, 70, 239, 0.6), 0 0 4px rgba(217, 70, 239, 0.4)'
                                                            }}
                                                        />
                                                        {/* Pending portion - darker/transparent (already shown by parent bg) */}
                        </div>
                                                )}

                                                {/* Show message if no data */}
                                                {!item.product && !item.delivery && (
                                                    <div className="text-xs text-slate-500">No timeline data available</div>
                                                )}
                            </div>
                        </div>
                                    );
                                })}
                            </div>
                    </div>
                </div>
            );
        };

            const StrataMappingView = ({ productInitiatives = [], deliveryProjects = [], devAllocationData = [], strataMappingData = [] }) => {
                const [isOpen, setIsOpen] = useState(false);
                const [selectedStrata, setSelectedStrata] = useState(null);
                const [selectedInitiative, setSelectedInitiative] = useState(null);
                const [viewMode, setViewMode] = useState('planet'); // 'planet', 'summary', 'detail'
                const [imageError, setImageError] = useState(false);
                const [hoveredExperience, setHoveredExperience] = useState(null);
                const [selectedExperience, setSelectedExperience] = useState(null);
                const [hoveredStrataFromList, setHoveredStrataFromList] = useState(null);

                // Experience definitions with their positions on the planet image
                // Positions are relative to the planet image container (percentage-based for responsiveness)
                // Positions match exactly where buildings appear in Gemini_Generated_Image_aikiykaikiykaiki.png
                const experiences = [
                    { 
                        id: 'fm-x', 
                        name: 'FM-X', 
                        subtitle: 'Facility Manager Experience',
                        image: 'FM-X.png',
                        color: 'from-blue-500 to-cyan-500',
                        // Top center of planet - above the planet center (PERFECT position)
                        position: { top: '10%', left: '50%', transform: 'translateX(-50%)' },
                        description: 'Facility Manager Experience provides specialized interfaces and workflows for facility management operations.'
                    },
                    { 
                        id: 'ix-flow', 
                        name: 'IX-Flow', 
                        subtitle: 'Installer Experience',
                        image: 'IX-FLOW.png',
                        color: 'from-indigo-500 to-blue-500',
                        // Top-left of planet - adjusted to match exact position
                        position: { top: '22%', left: '15%' },
                        description: 'Installer Experience portal provides specialized interfaces and workflows tailored for installers.'
                    },
                    { 
                        id: 'dx-suite', 
                        name: 'DX-Suite', 
                        subtitle: 'Dealer Experience',
                        image: 'DX-Suite.png',
                        color: 'from-purple-500 to-pink-500',
                        // Top-right of planet - adjusted to match exact position
                        position: { top: '22%', right: '15%' },
                        description: 'Dealer Experience provides specialized interfaces and workflows tailored for dealers.'
                    },
                    { 
                        id: 'mx-ops', 
                        name: 'MX-Ops', 
                        subtitle: 'Manufacturer Experience',
                        image: 'MX-Ops.png',
                        color: 'from-orange-500 to-amber-500',
                        // Bottom-left of planet - adjusted to match exact position (orange building)
                        position: { bottom: '22%', left: '15%' },
                        description: 'Manufacturer Experience provides specialized interfaces and workflows tailored for manufacturers.'
                    },
                    { 
                        id: 'rg-connect', 
                        name: 'RG-Connect', 
                        subtitle: 'Rep Group Experience',
                        image: 'RG-Connect.png',
                        color: 'from-green-500 to-emerald-500',
                        // Bottom-right of planet - adjusted to match exact position
                        position: { bottom: '22%', right: '15%' },
                        description: 'Rep Group Experience provides specialized interfaces and workflows tailored for rep groups.'
                    }
                ];

                const strata = [
                    { 
                        id: 'data', 
                        name: 'Data Strata', 
                        color: 'from-yellow-500 to-amber-600',
                        description: 'Unifies SIF files, PDFs, product catalogs, and ERP data into a single, standardized schema that eliminates data silos.',
                        depth: 0
                    },
                    { 
                        id: 'logic', 
                        name: 'Logic Strata', 
                        color: 'from-orange-500 to-red-600',
                        description: 'Encodes freight calculations, discount tiers, pricing rules, compliance requirements, and margin protection logic.',
                        depth: 1
                    },
                    { 
                        id: 'workflow', 
                        name: 'Workflow Strata', 
                        color: 'from-red-500 to-pink-600',
                        description: 'Powers multi-agent orchestration and event-driven pipelines that coordinate complex, cross-functional processes.',
                        depth: 2
                    },
                    { 
                        id: 'agent', 
                        name: 'Agent Strata', 
                        color: 'from-pink-500 to-purple-600',
                        description: 'Deploys specialized AI agents for quoting, order processing, accounts payable, inventory management, and service operations.',
                        depth: 3
                    },
                    { 
                        id: 'experience', 
                        name: 'Experience Strata', 
                        color: 'from-blue-500 to-cyan-600',
                        description: 'Delivers persona-specific UIs and portals optimized for each stakeholder\'s unique workflows and decision-making needs.',
                        depth: 4
                    }
                ];

                // Normalize strata name for matching (case-insensitive, handle variations)
                const normalizeStrataName = (strataName) => {
                    if (!strataName) return '';
                    const normalized = strataName.toLowerCase().trim();
                    // Map variations to standard IDs
                    if (normalized.includes('data')) return 'data';
                    if (normalized.includes('logic')) return 'logic';
                    if (normalized.includes('workflow')) return 'workflow';
                    if (normalized.includes('agent')) return 'agent';
                    if (normalized.includes('experience')) return 'experience';
                    return normalized;
                };

                // Search function to find initiatives related to a Strata using the mapping datasource
                const searchInitiativesForStrata = (strataId) => {
                    const strataConfig = strata.find(s => s.id === strataId);
                    if (!strataConfig) return { delivery: [], product: [] };

                    const deliveryInitiatives = [];
                    const productInitiativesList = [];

                    // Get initiatives mapped to this strata from the mapping datasource
                    const mappedInitiatives = strataMappingData.filter(mapping => {
                        const mappingStrataId = normalizeStrataName(mapping.strata);
                        return mappingStrataId === strataId;
                    });

                    console.log(`[STRATA] Found ${mappedInitiatives.length} mapped initiatives for ${strataId}:`, mappedInitiatives);

                    // For each mapped initiative, find it in Delivery and/or Product data
                    mappedInitiatives.forEach(mapping => {
                        const initiativeName = (mapping.initiative || '').trim();
                        const mappingType = (mapping.type || '').toLowerCase();
                        const docLink = mapping.docLink || null;

                        if (!initiativeName) return;

                        // Helper function to normalize initiative names for matching
                        const normalizeInitiativeName = (name) => {
                            return (name || '').trim().toLowerCase();
                        };

                        // Search in Delivery data
                        if (mappingType.includes('delivery') || !mappingType || mappingType === 'both') {
                            const deliveryMatch = deliveryProjects.find(project => {
                                const projectInitiative = normalizeInitiativeName(project.initiative);
                                const searchName = normalizeInitiativeName(initiativeName);
                                return projectInitiative === searchName ||
                                       projectInitiative.includes(searchName) ||
                                       searchName.includes(projectInitiative);
                            });
                            if (deliveryMatch && !deliveryInitiatives.find(p => normalizeInitiativeName(p.initiative) === normalizeInitiativeName(deliveryMatch.initiative))) {
                                // Add docLink from mapping to the delivery match
                                const enrichedMatch = { ...deliveryMatch, docLink: docLink };
                                deliveryInitiatives.push(enrichedMatch);
                            }
                        }

                        // Search in Product data
                        if (mappingType.includes('product') || !mappingType || mappingType === 'both') {
                            const productMatch = productInitiatives.find(initiative => {
                                const productInitiative = normalizeInitiativeName(initiative.initiative);
                                const searchName = normalizeInitiativeName(initiativeName);
                                return productInitiative === searchName ||
                                       productInitiative.includes(searchName) ||
                                       searchName.includes(productInitiative);
                            });
                            if (productMatch && !productInitiativesList.find(i => normalizeInitiativeName(i.initiative) === normalizeInitiativeName(productMatch.initiative))) {
                                // Add docLink from mapping to the product match
                                const enrichedMatch = { ...productMatch, docLink: docLink };
                                productInitiativesList.push(enrichedMatch);
                            }
                        }
                    });

                    return { delivery: deliveryInitiatives, product: productInitiativesList };
                };

                // Get initiatives for selected Strata
                const strataInitiatives = useMemo(() => {
                    if (!selectedStrata) return { delivery: [], product: [] };
                    return searchInitiativesForStrata(selectedStrata);
                }, [selectedStrata, deliveryProjects, productInitiatives]);

                // Combine and format initiatives for display
                // Unifies data when the same initiative appears in both Delivery and Product
                const allInitiatives = useMemo(() => {
                    const combined = [];
                    const initiativeMap = new Map(); // Map to track unified initiatives by name
                    
                    // Helper function to normalize initiative names for matching
                    const normalizeInitiativeName = (name) => {
                        return (name || '').trim().toLowerCase();
                    };

                    // First, process Delivery initiatives
                    strataInitiatives.delivery.forEach((item, index) => {
                        const initiativeName = normalizeInitiativeName(item.initiative);
                        const currentStatus = item.status || 0;
                        const realisticCompletion = item.realisticCompletion !== undefined && item.realisticCompletion !== null 
                            ? item.realisticCompletion 
                            : null;
                        
                        // Determine if completion might be misleading
                        const mightBeMisleading = realisticCompletion !== null 
                            ? (currentStatus - realisticCompletion > 20)
                            : (currentStatus > 80 && item.spi < 0.9) ||
                              (item.comments && item.comments.toLowerCase().includes('blocked'));
                        
                        const unifiedInitiative = {
                            id: `unified-${index}`,
                            type: 'delivery', // Default type
                            initiative: item.initiative,
                            squad: item.squad || '',
                            status: item.status || 0,
                            completion: currentStatus, // Delivery completion
                            productCompletion: null, // Product completion (documentation) - will be set if Product data exists
                            realisticCompletion: realisticCompletion,
                            mightBeMisleading: mightBeMisleading,
                            spi: item.spi || 0,
                            scope: item.scope || '',
                            comments: item.comments || '',
                            start: item.start || '',
                            delivery: item.delivery || '',
                            allocation: item.allocation || 0,
                            docLink: item.docLink || null, // Documentation link from mapping
                            // Product-specific fields (will be filled if Product data exists)
                            ba: null,
                            designer: null,
                            team: null,
                            quarter: null,
                            effort: null,
                            startDate: null,
                            expectedDate: null,
                            devs: devAllocationData.filter(d => 
                                d.squad === item.squad && d.initiative === item.initiative
                            )
                        };

                        initiativeMap.set(initiativeName, unifiedInitiative);
                    });

                    // Then, process Product initiatives and unify with Delivery if they match
                    strataInitiatives.product.forEach((item, index) => {
                        const initiativeName = normalizeInitiativeName(item.initiative);
                        const existingInitiative = initiativeMap.get(initiativeName);

                        if (existingInitiative) {
                            // Unify: Combine Delivery and Product data
                            existingInitiative.type = 'both'; // Mark as unified
                            // Keep Delivery data as primary, but add Product-specific fields
                            existingInitiative.ba = item.ba || existingInitiative.ba;
                            existingInitiative.designer = item.designer || existingInitiative.designer;
                            existingInitiative.team = item.team || existingInitiative.team;
                            existingInitiative.quarter = item.quarter || existingInitiative.quarter;
                            existingInitiative.effort = item.effort || existingInitiative.effort;
                            existingInitiative.startDate = item.startDate || existingInitiative.startDate;
                            existingInitiative.expectedDate = item.expectedDate || existingInitiative.expectedDate;
                            
                            // Keep Product completion separate (documentation)
                            existingInitiative.productCompletion = item.completion || 0;
                            
                            // Use docLink from Product if Delivery doesn't have one
                            if (!existingInitiative.docLink && item.docLink) {
                                existingInitiative.docLink = item.docLink;
                            }
                            
                            // Merge comments if both exist
                            if (item.comments && existingInitiative.comments) {
                                existingInitiative.comments = `${existingInitiative.comments}\n[Product] ${item.comments}`;
                            } else if (item.comments) {
                                existingInitiative.comments = `[Product] ${item.comments}`;
                            }
                        } else {
                            // Product-only initiative (not in Delivery)
                            const productCompletion = item.completion || 0;
                            const mightBeMisleading = productCompletion > 80 && 
                                (item.status && item.status.toLowerCase().includes('blocked'));

                            initiativeMap.set(initiativeName, {
                                id: `product-${index}`,
                                type: 'product',
                                initiative: item.initiative,
                                squad: item.team || item.squad || 'Product',
                                status: item.status || '',
                                completion: null, // No Delivery completion
                                productCompletion: productCompletion, // Product completion (documentation)
                                realisticCompletion: null,
                                mightBeMisleading: mightBeMisleading,
                                spi: null,
                                scope: item.scope || '',
                                comments: item.comments || '',
                                start: item.startDate || item.start || '',
                                delivery: item.quarter || '',
                                allocation: null,
                                docLink: item.docLink || null, // Documentation link from mapping

                                designer: item.designer || null,
                                team: item.team || null,
                                quarter: item.quarter || null,
                                effort: item.effort || null,
                                startDate: item.startDate || null,
                                expectedDate: item.expectedDate || null,
                                devs: []
                            });
                        }
                    });

                    // Convert map to array
                    combined.push(...Array.from(initiativeMap.values()));

                    return combined;

                    const inProgress = filteredInitiatives.filter(d => d.status === 'In Progress' || (d.completion > 0 && d.completion < 100)).length;

                let data = projectData;
                if (selectedSquad !== 'All') {
                    data = data.filter(d => d.squad === selectedSquad);
                }
                // Filter by developer for initiative list
                if (selectedDeveloper !== 'All') {
                    data = data.filter(d => {
                        if (!d.dev || d.dev === 'Unassigned') return false;
                        const devNames = d.dev.split(',').map(name => name.trim());
                        return devNames.includes(selectedDeveloper);
                    });
                }
                return ['All', ...new Set(data.map(d => d.initiative))];
            }, [projectData, selectedSquad, selectedDeveloper]);
            
            const developers = useMemo(() => {
                const devSet = new Set();
                if (devAllocationData && devAllocationData.length > 0) {
                    devAllocationData.forEach(item => {
                        if (item.dev && item.dev !== 'None') {
                            devSet.add(item.dev);
                        }
                    });
                }
                return ['All', ...Array.from(devSet).sort()];
            }, [devAllocationData]);

            const filteredData = useMemo(() => {
                let data = projectData;
                if (selectedSquad !== 'All') data = data.filter(d => d.squad === selectedSquad);

                // Filter by developer - check if the dev field contains the selected developer

                    data = data.filter(d => {
                        if (!d.dev || d.dev === 'Unassigned') return false;
                        // dev field can be a comma-separated string of developer names
                        const devNames = d.dev.split(',').map(name => name.trim());
                        return devNames.includes(selectedDeveloper);

                return data;
